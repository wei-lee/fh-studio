<script type="text/javascript">

  $fw.getUserProp = $fw.getUserProp || function(prop){
    if (prop === "roles"){
      return ["devadmin", "sub", "formsadmin", "formsviewer", "dev", "portaladmin", "formseditor", "analytics"];
    }
  };

  $(document).ready(function(){
    iFrameLoader.load(function(){
      init();
    });
  });

  var init = function(){
    var forms = new App.View.FormsController();
    forms.render();
    $('#forms_layout').append(forms.$el);
  }
</script>
