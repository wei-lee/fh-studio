<!-- Installs -->

<div id="reporting_installsdate_container" class="reporting-container section-container chart_container_body">
  <div id="reporting_installsdate_body" class="section-body">
    <select class="appreport-applist"></select>
    <label id="installsdatefrom_label" for="installsdatefrom" class="insert-lang"></label><input type="text" name="installsdatefrom" class="appreportfrom-datepicker">
    <label id="installsdateto_label" for="installsdateto" class="insert-lang"></label><input type="text" name="installsdateto" class="appreportto-datepicker">
    <button id="installsdate_button" class="appreport-button btn btn-inverse insert-lang"></button>
    <div id="installsdate_radio" class="appreport-radio">
      <input type="radio" id="installsdate_radio_total" class="appreport-radio-total" name="installsdate_radio"></input><label id="installsdate_radio_total_label" for="installsdate_radio_total" class="insert-lang"></label>
      <input type="radio" id="installsdate_radio_dest" class="appreport-radio-dest" name="installsdate_radio" checked="checked"></input><label id="installsdate_radio_dest_label" for="installsdate_radio_dest" class="insert-lang"></label>
    </div>
    <div class="appreport-results"></div>
  </div>
</div>
