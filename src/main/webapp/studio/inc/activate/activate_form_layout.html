<div id="activate_center_layout_center_inner">
  <form id="activate_form" class="input-form">
    <div class="input-form-header"></div>
    <fieldset>
      <legend>Activate your Account</legend>
      <p class="input-form-desc">Please enter your new password below and click Activate.</p>
      <div class="form-field ui-helper-clearfix">
        <label for="activate_password">New Password</label><input type="password" name="activate_password" id="activate_password">
      </div>
      <div class="form-field ui-helper-clearfix">
        <label for="activate_password_confirm">Confirm Password</label><input type="password" name="activate_password_confirm" id="activate_password_confirm">
      </div>
      <div class="form-field submit-field ui-helper-clearfix">
        <label id="activate_form_error" class="input-form-error error"></label>
        <input type="button" id="activate_button" class="btn btn-primary right" value="Activate">
      </div>
    </fieldset>
  </form>
</div>
