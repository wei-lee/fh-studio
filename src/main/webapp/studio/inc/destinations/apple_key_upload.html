<form id="apple_key_wizard" class="dashboard-content">
  <div id="apple_key_upload" next="apple_key_finish">
    <div id="apple_key_upload_text1" class="insert-lang-block"></div>
    <div class="form-field ui-helper-reset ui-helper-clearfix">
      <label id="apple_key_type_text" for="apple_key_type" class="insert-lang"></label><select id="apple_key_type" name="apple_key_type" class="insert-help-icon"><option value="all">All</option><option value="debug">Development</option><option value="distribution">Distribution</option></select>
    </div>
    <div class="form-field ui-helper-reset ui-helper-clearfix">
      <label id="apple_key_upload_text2" class="insert-lang" for="apple_key_upload_file"></label><input id="apple_key_upload_file" type="file" name="apple_key_upload_file" class="insert-help-icon">
    </div>
  </div>
  
  <div id="apple_key_finish" class="progress-step">
    <!-- placeholder while key is uploading-->
  </div>
</form>
