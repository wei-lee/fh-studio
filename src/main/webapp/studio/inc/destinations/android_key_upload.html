<form id="android_key_wizard" class="dashboard-content">
  <div id="android_key_upload" next="android_key_finish">
    <div id="android_key_upload_text" class="insert-lang-block"></div>
    <div class="form-field ui-helper-reset ui-helper-clearfix">
      <label id="android_key_type_text" for="android_key_type" class="insert-lang"></label><select id="android_key_type" name="android_key_type" class="insert-help-icon"><option value="release">Release</option></select>
    </div>
    <div class="form-field ui-helper-reset ui-helper-clearfix">
      <label id="android_key_upload_file_text" for="android_key_upload_file" class="insert-lang"></label><input id="android_key_upload_file" type="file" name="android_key_upload_file" class="insert-help-icon">
    </div>
    <!-- div class="form-field ui-helper-reset ui-helper-clearfix">
      <label id="android_key_upload_password_text" for="android_key_upload_password" class="insert-lang"></label><input id="android_key_upload_password" type="password" name="android_key_upload_password" class="insert-help-icon">
    </div -->
  </div>
  
  <div id="android_key_finish" class="progress-step">
    <!-- placeholder while key is uploading -->
  </div>
</form>
