<div id="reset_center_layout_center_inner">
  <form id="reset_form" class="input-form">
    <div class="input-form-header"></div>
    <fieldset>
      <legend>Reset your Password</legend>
      <p class="input-form-desc">Please enter your new password below and click Reset.</p>
      <div class="form-field ui-helper-clearfix">
        <label for="reset_password">New Password</label><input type="password" name="reset_password" id="reset_password">
      </div>
      <div class="form-field ui-helper-clearfix">
        <label for="reset_password_confirm">Confirm Password</label><input type="password" name="reset_password_confirm" id="reset_password_confirm">
      </div>
      <div class="form-field submit-field ui-helper-clearfix">
        <label id="reset_form_error" class="input-form-error error"></label>
        <input type="button" id="reset_button" class="btn btn-primary right" value="Reset">
      </div>
    </fieldset>
  </form>
</div>
