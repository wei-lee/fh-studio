<script id="formsRulesTab" type="text/x-handlebars-template">
    <div class="span10 well formsContainer" style="margin-left:10px; ">
    <ul class="nav nav-tabs">
        <li class="active" >
            <a href="#" id="fieldRules" >Field Rules</a>
        </li>
        <li><a href="#" id="pageRules">Page Rules</a></li>
    </ul>
    <h4>{{rulesHeading}}</h4>
    <div class="span11">
        <button class="btn pull-right createrule">Create New Rule</button>
    </div>
    <div class="span11 rulesContent">
        <p>rules shown here</p>

    </div>
        <button class="btn-warning pull-right saverules">Save Rules</button>
    </div>
</script>

<script id="fieldRuleTemplate" type="text/x-handlebars-template">
      <form class="form-inline rulesForm" style="padding-bottom:8px;" data-type="{{formType}}" data-formId="{{formId}}" data-ruleid="{{ruleId}}"  >
          <select class="rulesFieldName sourceField" >
              {{#each fields}}
                <option data-type="{{type}}"  data-_id="{{_id}}" value="{{name}}" >{{name}}</option>
              {{/each}}
          </select>
          <select class="fieldConditionals" id="fieldConditionals" style="width:130px;">
              {{#each conditions}}
                <option value="{{this}}">{{this}}</option>
              {{/each}}
          </select>
          <input type="text" name="checkedValue" placeholder="checked value" />
          <select id="targetAction" style="width:100px;">
              <option value="show" >show</option>
              <option value="hide" >hide</option>
          </select>
          <select class="targetField" id="targetField">
              {{#each fields}}
              <option data-type="{{type}}" data-_id="{{_id}}">{{name}}</option>
              {{/each}}
          </select>
          <button type="button" class="btn btn-large btn-add-rule"><i class="icon-plus"></i>  </button>
          <button type="button" class="btn btn-large btn-remove-rule"><i class="icon-minus"></i>  </button>
          <hr/>
      </form>

</script>
