<!-- field rule templates --------->

<script id="fieldRuleTemplate" type="text/x-handlebars-template">
    <div class="row-fluid formRuleContainer">
      <form class="form-inline rulesForm rule" id="rule{{ruleNum}}" style="padding-bottom:8px;" data-type="{{formType}}" data-formId="{{formId}}" data-ruleid="{{ruleId}}"  >
          <div class="row-fluid ruleDefintionContainer">

          </div>
          <div class="row-fluid hide condition" style="margin-top:6px; margin-bottom:6px;">

          </div>
          <div class="row-fluid ruleResult" style="margin:0px; margin-top: 6px; margin-bottom:6px; ">
          </div>
      </form>
      <div class="row-fluid ruleline"><hr/></div>

    </div>


</script>

<script id="addedRuleCondition" type="text/x-handlebars-template">
    <div class="row-fluid conditioncontainer" >
        <select class="conditional" style="width:100px;">
            <option value="or">OR</option>
            <option value="and">AND</option>
        </select>
    </div>

</script>

<script id="ruleDefinitions" type="text/x-handlebars-template">
    <select class="rulesFieldName sourceField" >
    {{#each fields}}
    <option data-type="{{type}}"  data-_id="{{_id}}" value="{{name}}" >{{name}}</option>
    {{/each}}
    </select>
    <select class="fieldConditionals" id="fieldConditionals" style="width:130px;">
    {{#each conditions}}
    <option value="{{this}}">{{this}}</option>
    {{/each}}
    </select>
    <input type="text" name="checkedValue" placeholder="checked value" />
    <button type="button" class="btn btn-small btn-add-condition" data-placement="right" data-toggle="tooltip" data-original-title="click to add a new condition to this rule" data-rulenum="{{ruleNum}}" data-conditionnum="{{condNum}}"  ><i data-rulenum="{{ruleNum}}" data-conditionnum="{{condNum}}" class="icon-plus"></i>  </button>
    <button type="button" class="btn btn-small btn-remove-condition"  data-placement="right" data-toggle="tooltip" data-original-title="click to remove this condition" data-rulenum="{{ruleNum}}" data-conditionnum="{{condNum}}" ><i data-rulenum="{{ruleNum}}" data-conditionnum="{{condNum}}" class="icon-minus"></i>  </button>

    <button type="button" data-ruleid="{{ruleId}}" data-placement="right" data-toggle="tooltip" data-original-title="click to add a new rule"   style="margin-left:20px;" class="btn btn-large btn-primary btn-add-rule"><i data-rulenum="{{ruleNum}}" class="icon-plus"></i>  </button>
    <button type="button" data-ruleid="{{ruleId}}"  data-rulenum="{{ruleNum}}" data-placement="right" data-toggle="tooltip" data-original-title="click to remove this rule" class="btn btn-large btn-primary btn-remove-rule"><i data-rulenum="{{ruleNum}}" class="icon-minus"></i>  </button>
</script>

<script id="ruleResult" type="text/x-handlebars-template">
        <select id="targetAction" style="width:100px;">
            <option value="show" >show</option>
            <option value="hide" >hide</option>
        </select>
        <select class="targetField" id="targetField">
            {{#each fields}}
            <option data-type="{{type}}" data-_id="{{_id}}">{{name}}</option>
            {{/each}}
        </select>
</script>


<script id="targetPage" type="text/x-handlebars-template">
    <select class="targetField" id="targetField">
        {{#each pages}}
        <option data-type="{{type}}" data-_id="{{_id}}">{{name}}</option>
        {{/each}}
    </select>
</script>
