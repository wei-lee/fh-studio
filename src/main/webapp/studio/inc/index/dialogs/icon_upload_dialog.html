<div id="upload_icon_dialog" class="dialog  import_dialog">
  <form id="upload_icon_form">
    <fieldset id="upload_icon_details" class="">
      <legend>Upload An Icon</legend>
      <div class="form-field">Allowed icon types: png, jpeg, bmp, gif</div>
      <div class="form-field ui-helper-clearfix">
        <label for="icon_file_location">Select an icon to upload:</label>
        <input id="icon_file_location" name="location" type="file" />
      </div>
    </fieldset>
    <div id="upload_icon_progress" class="progress-step"></div>
  </form>
</div>
