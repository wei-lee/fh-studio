<div id="import_file_dialog" class="dialog  import_dialog">
  <form id="import_file_form">
    <fieldset id="import_file_details" class="">
      <legend>Import A File</legend>
      <div class="form-field ui-helper-clearfix">
        <label for="import_file_location">Select a file to import:</label>
        <input type="text" id="import_file_path" name="filePath" class="ui-helper-hidden" />
        <input type="text" id="import_file_app_guid" name="widget" class="ui-helper-hidden" />
        <input type="text" id="import_file_confirm" name="confirm" class="ui-helper-hidden" value="true"/>
        <input id="import_file_location" name="location" type="file" />
      </div>
    </fieldset>
    <div id="import_file_progress" class="progress-step"></div>
  </form>
</div>
