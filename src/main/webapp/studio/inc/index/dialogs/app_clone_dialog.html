<div id="clone_app_dialog" class="dialog">
  <form id="clone_app_form">
    <fieldset id="clone_app_details" class="app-details">
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix">
        <label id="new_app_title_label" class="insert-lang insert-help-icon" for="new_app_title"></label>
        <input id="new_app_title" name="app_title" type="text">
      </div>
    </fieldset>
    <div id="clone_app_progress" class="progress-step"></div>
    <fieldset id="clone_app_next" class="">
      <div class="form-field ui-helper-clearfix">
        <input type="radio" name="clone_app_next_radio" id="clone_app_next_radio_publish" checked="checked" value="publish"><label for="clone_app_next_radio_publish" id="clone_finish_radio2" class="insert-lang"></label>
      </div>
      <div class="form-field ui-helper-clearfix">
        <input type="radio" name="clone_app_next_radio" id="clone_app_next_radio_edit" value="edit"><label for="clone_app_next_radio_edit" id="clone_finish_radio1" class="insert-lang"></label>
      </div>
    </fieldset>
  </form>
</div>
