<div id="tabs-2">
  <div id="plugins_layout">
    <div class="row-fluid">
      <ul class="breadcrumb"></ul>
    </div>

    <div class="row-fluid">
      <div class="span12" id="plugins_container">

      </div>
    </div>


  </div>
</div>

<script id="pluginsContainerTemplate" type="text/x-handlebars-template">
  <div id="plugins_dashboard_container"></div>
  <div id="plugins_configure_container"></div>
  <div id="plugins_setup_container"></div>
</script>

<script id="pluginsDashboardSearch" type="text/x-handlebars-template">
  <form class="navbar-search pull-right">
    <input type="text" class="search-query" placeholder="Search">
  </form>
</script>

<script id="pluginsDashboardFilters" type="text/x-handlebars-template">
    <div class="controls">
      <strong>Category:</strong>

    </div>
</script>

<script id="pluginsDashboardFilterRow" type="text/x-handlebars-template">
  <label class="checkbox">
    <input type="checkbox" value="{{name}}"> {{name}}
  </label>
</script>

<script id="pluginsFullscreenBody" type="text/x-handlebars-template">
  <div class="row-fluid">
    <div class="span2 filters">
    </div>
    <div class="span10 plugins">
    </div>
  </div>
</script>

<script type="text/x-handlebars-template" id="pluginPaneImage">
  <div class="pluginThumb"><img src="/studio/static/themes/default/img/cloud_plugins/{{ image }}"></div>
</script>
<script type="text/x-handlebars-template" id="pluginPaneItemTpl">
  <div class="span4 plugin" data-name="{{name}}" data-category="{{category}}">
    <h4 class="category">{{category}}</h4>
    <div id="" class="carousel plugin-carousel slide">
      <div class="carousel-inner">
        <div class="active item">
          {{{ title }}}
        </div>
        <div class="item">
          <h3>{{ name }}</h3>
          <p>
            <strong>Version: </strong><i>{{ versionLabel }}</i><br />
            {{ desc }}
          </p>
        </div>
      </div>
    </div>

    <a class="btn btn-success addButton" data-id="{{ id }}" data-plugin="{{ name }}" href="#">
      Add <i class="icon-white icon-plus-sign"></i>
    </a>
  </div><!--/span4-->
</script>

<script type="text/x-handlebars-template" id="pluginConfigure">
  <div id="plugins-configure" class="container-fluid" style="">
    <div class="row">
      <div class="span6">
        <h3>Configure {{ name }}</h3>
        <form>
          <fieldset>
          </fieldset>
        </form>
      </div>
      <div class="span3">
        <img class="pluginConfigureImage" src="/studio/static/themes/default/img/cloud_plugins/{{ image }}" alt="Plugin configure image">
      </div>
    </div>
    <a id="plugins-save" class="btn btn-primary configureSave">Give me the code &raquo;</a> <a id="plugins-cancel" class="btn">Cancel</a>
  </div>
</script>

<script type="text/x-handlebars-template" id="pluginInput">
  <label>{{ desc }}</label>
  <input name="{{ varName }}" type="{{ type }}" placeholder="">
  <br />
</script>

<script type="text/x-handlebars-template" id="pluginSetup">
  <img src="/studio/static/themes/default/img/cloud_plugins/{{ plugin.image }}" class="pluginsCodeImage">
  <h3>Using {{ plugin.name }}</h3>

  <p>To get started with your plugin, follow these simple steps:</p>
  <h4>1) Add the following line to cloud/package.json:</h4>
<pre class="pluginsPre" id="packagejson">
{
  "name": "Your Cloud App",
  "version": "1.0.0",
  "dependencies" : {
  "fh-nodeapp" : "*",
  <strong>    "{{ plugin.npmName }}" : "{{ plugin.version }}"</strong>
  }
}
</pre>
  <h4>2) Add the following code where you want to use your plugin:</h4>
<pre class="pluginsPre"  id="snippet">
{{code}}
</pre>
  <br />

  <h4>3) Add environment variables for your plugin:</h4>
  <div id="plugin-env-variables">
    {{{ envVariablesString }}}
  </div>
  <br />
  Now, check out <a href="{{ docs }}"> the docs page for this tool.</a><br />
  <a id="plugins-done" class="btn btn-primary plugins-done">Done!</a>
</script>
