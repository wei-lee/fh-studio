<div id="tabs-2">
  <div id="plugins_layout">
    <div class="row-fluid">
      <ul class="breadcrumb"></ul>
    </div>

    <div class="row-fluid">
      <div class="span12" id="plugins_container">

      </div>
    </div>


  </div>
</div>

<script id="pluginsContainerTemplate" type="text/x-handlebars-template">
  <div id="plugins_dashboard_container"></div>
  <div id="plugins_setup_container"></div>
</script>

<script id="pluginsDashboardSearch" type="text/x-handlebars-template">
  <form class="navbar-search pull-right">
    <input type="text" class="search-query" placeholder="Search">
  </form>
</script>

<script id="pluginsDashboardFilters" type="text/x-handlebars-template">
    <div class="controls">
      <strong>Category:</strong>

    </div>
</script>

<script id="pluginsDashboardFilterRow" type="text/x-handlebars-template">
  <label class="checkbox">
    <input type="checkbox" value="{{name}}"> {{name}}
  </label>
</script>

<script id="pluginsFullscreenBody" type="text/x-handlebars-template">
  <div class="row-fluid">
    <div class="span2 filters">
    </div>
    <div class="span10 plugins">
    </div>
  </div>
</script>

<script type="text/x-handlebars-template" id="pluginPaneBody">
  <div class="row">
    <div class="span6 pluginThumb">
      <img src="/studio/static/themes/default/img/cloud_plugins/{{ image }}">
    </div>
    <div class="span6">
      <p>
        <strong>Version: </strong><i>{{ versionLabel }}</i><br /><br />
        {{ desc }}
      </p>
      <a class="btn btn-success addButton" href="#">
        Show <i class="icon-white icon-plus-sign"></i>
      </a>
    </div>
  </div>




</script>
<script type="text/x-handlebars-template" id="pluginPaneItemTpl">
  <div class="span4 plugin" data-name="{{name}}" data-category="{{category}}" data-id="{{ id }}" data-plugin="{{ name }}">
    <div class="newlogo {{show}}" >
        <img class="newlogoimg" style="width:32px; height:32px;" src="/studio/static/themes/default/img/cloud_plugins/New-Logo.png" />
    </div>
    <h4 class="category">{{category}}</h4>
          {{{ pluginBody }}}
  </div><!--/span4-->
</script>
<script type="text/x-handlebars-template" id="pluginSetup">

  <div class="row-fluid header">
    {{{ header }}}
    <a class="pluginBackLink" href="#">&laquo; Back to Plugins</a><br />
  </div>
  {{{ image }}}
  <p>To get started with your plugin, follow these simple steps:</p>

  <h4>1) Add the following line to cloud/package.json:</h4>
  Add the plugin's name to the 'dependencies' section of your package.json. This tells our cloud to install the plugin as a dependency.
<pre class="pluginsPre" id="packagejson">
{
  "name": "Your Cloud App",
  "version": "1.0.0",
  "dependencies" : {
    "fh-nodeapp" : "*",
  <strong>  "{{ plugin.npmName }}" : "{{ plugin.version }}"</strong>
  }
}
</pre>
  {{{ codeString }}}
  <br />

  {{{ envVariablesString }}}

  <br />
  Now, check out <a href="{{ docs }}" target="_blank"> the docs page for this plugin.</a><br /><br />
  <a id="plugins-done" class="pluginBackLink btn btn-primary plugins-done">Done!</a>
</script>

<script type="text/x-handlebars-template" id="pluginSetupImage">
  <div class="boxed-group pluginsCodeWell span3" data-title="Details">
    {{#if image}}
    <img src="/studio/static/themes/default/img/cloud_plugins/{{ image }}">
    {{else}}
    <h2 class="pluginName pluginDetail">{{name}}</h2>
    {{/if}}

    <p class="plugin_name"><strong>Name: </strong>{{ npmName }}</p>
    <p class="plugin_version"><strong>Version: </strong><i>{{ version }}</i></p>
    <p class="plugin_docs"><strong>Docs: </strong><a href="{{ docs }}" target="_blank">Open</a></p>
    <p class="plugin_desc">{{ desc }}</p>
    </p>
  </div>

</script>

<script type="text/x-handlebars-template" id="pluginSetupEnvVariables">
  <h4>3) Add environment variables for your plugin:</h4>
  In the 'Environment Variables' section of Cloud Management for your app, add the following <a href="http://docs.feedhenry.com/v2/environment_variables.html">environment variables</a>.
  <div id="plugin-env-variables">
    <table class='table table-striped'>
      <thead>
      <tr><th>Environment Variable</th><th>Value</th></tr>
      </thead>
      <tbody>
        {{{ variableRows }}}
      </tbody>
    </table>
  </div>
</script>

<script type="text/x-handlebars-template" id="pluginSetupCode">
  <h4>2) Add the following code to cloud/main.js:</h4>
  This exposes a public function which you can call from your mobile device with <a href="http://docs.feedhenry.com/v2/api_client_hybrid.html#$fh.act">$fh.act</a>. The parameters expected are mentioned in the comment block.
  <pre class="pluginsPre"  id="snippet">
  {{code}}
</pre>
</script>

<script type="text/x-handlebars-template" id="pluginsHeader">
  <i class="icon-random icon-2x pull-left"></i>
  <h3>{{title}}</h3>
</script>
