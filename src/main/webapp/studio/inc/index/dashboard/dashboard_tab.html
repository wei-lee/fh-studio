<div id="tabs-4">
  <div id="dashboard_layout">

    <div class="row-fluid">
      <ul class="breadcrumb"></ul>
    </div>

    <div class="row-fluid">
      <div class="dashboard-header span12">
        <% if (studio.inGroup(com.feedhenry.studio.StudioBean.GROUP_DEVELOPER)) { %>
          <div class="dashboard-create-container">
            <div id="dashboard_create_new_app_btn" class="dashboard-create"></div>
          </div>
        <%}%>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span6">
        <h2>Documentation</h2>
        <div class="row-fluid">
          <div class="span6 doc_img">
            <img src="<%= studio.getStaticAssetPath("themes/default/img/book_image.png") %>"/>
          </div>
          <div class="span6">
            <ol class="doc_list"></ol>
          </div>
        </div>
      </div>

      <% if (studio.inGroup(com.feedhenry.studio.StudioBean.GROUP_DEVELOPER)) { %>
        <div class="span6">
          <h2>Most Recent Apps</h2>
          <div class="row-fluid">
            <table id="recentapps_grid" cellpadding="0" cellspacing="0" border="0" class="apps_grid table table-striped table-bordered"></table>
          </div>
        </div>
      <%}%>
    </div>
  </div>
</div>
