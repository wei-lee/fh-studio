<form id="ios_publish_form">
    <div id="app_publish_ios_info" class="app_publish_info">
        <form>
            <h4>App Client</h4>
            <p id="app_publish_ios_versions_text" class="insert-lang-block"></p>

            <h4>App Cloud</h4>
            <p class="application-status"></p>
        </form>
    </div>

    <%@ include file="publish_wizards_mdm_step.html" %>

    <% if(studio.showCordovaVersionSelection("iphone")) {%>
        <%@ include file="publish_wizards_cordova_version_step.html" %>
    <%}%>

    <div id="app_publish_ios_select_provisionings">
        <div id="app_publish_ios_select_provisionings_text" class="insert-lang-block step_title select_provisionings"></div>
        <div id="app_publish_ios_no_provisionings_text"     class="insert-lang-block step_title no_provisionings hide "></div>

        <div class="form-field ui-helper-reset ui-helper-clearfix">
          <input type="radio" name="app_publish_ios_provisioning_radio" next="app_publish_ios_password" checked="checked" value="existing" class="select_provisionings"><label>I would like to use the existing provisioning profile of this app</label>
        </div>


        <div class="form-field ui-helper-reset ui-helper-clearfix">
          <input type="radio" name="app_publish_ios_provisioning_radio" next="app_publish_ios_upload_provisionings" value="new"  class="no_provisionings"><label>I would like to upload a new provisoning profile for this app</label>
        </div>
      </div>

      <div id="app_publish_ios_upload_provisionings">
        <div id="app_publish_ios_upload_provisionings_text" class="insert-lang-block"></div>
        <div class="form-field ui-helper-reset ui-helper-clearfix">
          <input id="ios_provisioning_upload_file" type="file" name="ios_provisioning_upload_file"><label for="ios_provisioning_upload_file">Provisioning Profile (.mobileprovision format)</label>
        </div>
      </div>
      
      <div id="app_publish_ios_upload_progress">
        <div id="app_publish_ios_upload_progress_text" class="insert-lang-block"></div>
      </div>
    
      <div id="app_publish_ios_password">
        <div id="app_publish_ios_password_text" class="insert-lang-block"></div>
        <div class="form-field ui-helper-reset ui-helper-clearfix">
          <label for="app_publish_ios_pk_password" id="app_publish_ios_pk_password_text" class="insert-lang"></label><input type="password" id="app_publish_ios_pk_password" name="app_publish_ios_pk_password" class="insert-help-icon"></input>
        </div>
        <div class="form-field ui-helper-reset ui-helper-clearfix">
          <label for="app_publish_ios_cert_password" id="app_publish_ios_cert_password_text" class="insert-lang"></label><input type="password" id="app_publish_ios_cert_password" name="app_publish_ios_cert_password" class="insert-help-icon"></input>
        </div>
      </div>
    
      <div id="app_publish_ios_progress" class="progress-step"></div>
    </form>
