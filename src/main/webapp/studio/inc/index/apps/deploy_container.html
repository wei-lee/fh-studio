<h5 class="steps">Step 1: Choose or Create a Cloud Deployment Target</h5>
<div class="deploy_targets row-fluid"></div>
<div class="row-fluid">
    <button class="btn btn-large create_new_deploy_target pull-left">Create a new Deploy Target</button>
</div>
<div id="nodevers" class="row-fluid hide">
    <hr/>
    <h5 class="steps">Step 2: Choose a version of nodejs</h5>

    <div class="row-fluid">
        <div class=" span4 pull-left node_logo_cropped"></div>
    </div>
    <div class="row-fluid">
        <select class="nodevers hide pull-left" id="devnodevers">
        </select>
        <select class="nodevers hide pull-left" id="livenodevers">
        </select>
    </div>
</div>
