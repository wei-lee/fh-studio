<form id="iphone_publish_form">
      <div id="app_publish_iphone_select_provisionings">
        <div id="app_publish_iphone_select_provisionings_text" class="insert-lang-block"></div>
        <div class="form-field ui-helper-reset ui-helper-clearfix">
          <input type="radio" name="app_publish_iphone_provisioning_radio" next="app_publish_iphone_versions" checked="checked"><label>I would like to use the existing provisioning profile of this app</label>
        </div>
        
        <div class="form-field ui-helper-reset ui-helper-clearfix">
          <input type="radio" name="app_publish_iphone_provisioning_radio" next="app_publish_iphone_upload_provisionings" value="new"><label>I would like to upload a new provisoning profile for this app</label>
        </div>
      </div>
      
      <div id="app_publish_iphone_upload_provisionings">
        <div id="app_publish_iphone_upload_provisionings_text" class="insert-lang-block"></div>
        <div class="form-field ui-helper-reset ui-helper-clearfix">
          <input id="iphone_provisioning_upload_file" type="file" name="iphone_provisioning_upload_file"><label for="iphone_provisioning_upload_file">Provisioning Profile (.mobileprovision format)</label>
        </div>
      </div>
      
      <div id="app_publish_iphone_upload_progress">
        <div id="app_publish_iphone_upload_progress_text" class="insert-lang-block"></div>
      </div>
    
      <div id="app_publish_iphone_versions">
        <div id="app_publish_iphone_versions_text" class="insert-lang-block"></div>
      </div>
      
      <div id="app_publish_iphone_password">
        <div id="app_publish_iphone_password_text" class="insert-lang-block"></div>
        <div class="form-field ui-helper-reset ui-helper-clearfix">
          <label for="app_publish_iphone_pk_password" id="app_publish_iphone_pk_password_text" class="insert-lang"></label><input type="password" id="app_publish_iphone_pk_password" name="app_publish_iphone_pk_password" class="insert-help-icon"></input>
        </div>
        <div class="form-field ui-helper-reset ui-helper-clearfix">
          <label for="app_publish_iphone_cert_password" id="app_publish_iphone_cert_password_text" class="insert-lang"></label><input type="password" id="app_publish_iphone_cert_password" name="app_publish_iphone_cert_password" class="insert-help-icon"></input>
        </div>
      </div>
    
      <div id="app_publish_iphone_progress" class="progress-step"></div>
    </form>
