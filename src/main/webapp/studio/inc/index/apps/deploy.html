<div id="deploying_container" class="well">
  <div class="alerts"></div>

  <%@ include file="./cloud_environment.html" %>

  <h4>Choose a Cloud Deployment Target</h4>
  <div id="deploy_targets" class="row-fluid">
  </div>

  <div class="row-fluid">
    <span>You can also</span>&nbsp;<button class="btn create_new_deploy_target">Create a new Deploy Target</button>
  </div>

  <div class="row-fluid">
    <div class="form-actions deploy_action hidden">
      <button id="deploy_cloud_app" class="btn btn-large btn-primary pull-right">Deploy Cloud App</button>
      <button id="abort_cloud_app_deploy" class="btn btn-large btn-danger pull-right hidden">Cancel Deploy</button>
    </div>
  </div>

  <div id="cloud_deploy_progress" class="row-fluid">
    <h4>Deployment Log</h4>
    <div class="progress active">
      <div class="bar" style="width: 0%;"></div>
    </div>
    <textarea class="progresslog span12"></textarea>
  </div>
</div>
