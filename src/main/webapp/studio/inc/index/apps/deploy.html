<div id="deploying_container" class="well">

  <div class="cloud_environment row-fluid">
    <div class="span4 offset4">
      <h3 data-lang="cloudenvironment_label"></h3>
      <div class="btn-group" data-toggle="buttons-radio">
        <button type="button" class="btn dev_environment_btn" data-lang="cloudenvironment_dev"></button>
        <button type="button" class="btn live_environment_btn" data-lang="cloudenvironment_live"></button>
      </div>
    </div>
  </div>

  <h3>Choose a Cloud Deployment Target</h3>
  <div id="deploy_targets">
  </div>

  <h5>Development Deploy</h5>
  <div id="deploying_dev_progresslog"><textarea class="progresslog"></textarea></div>
  <br/>
  <button id="deploying_dev_button" class="btn btn-inverse insert-lang"></button>
  <hr/>
  <h5>Live Deploy</h5>
  <div id="deploying_live_progresslog"><textarea class="progresslog"></textarea></div>
  <br/>
  <button id="deploying_live_button" class="btn btn-inverse insert-lang"></button>
</div>
