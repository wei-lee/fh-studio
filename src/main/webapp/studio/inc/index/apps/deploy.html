<div id="deploying_container" class="well">

  <div class="cloud_environment row-fluid">
    <div class="span4 offset4">
      <h3 data-lang="cloudenvironment_label"></h3>
      <div class="btn-group" data-toggle="buttons-radio">
        <button type="button" class="btn dev_environment_btn" data-lang="cloudenvironment_dev"></button>
        <button type="button" class="btn live_environment_btn" data-lang="cloudenvironment_live"></button>
      </div>
    </div>
  </div>

  <h3>Choose a Cloud Deployment Target</h3>
  <div id="deploy_targets">
  </div>
  <div class="form-actions deploy_action hidden">
    <button id="deploy_cloud_app" class="btn btn-large btn-primary">Deploy Cloud App</button>
  </div>

  <div id="cloud_deploy_progress" class="hidden_template row-fluid">
    <div class="progress progress-striped active">
      <div class="bar" style="width: 0%;"></div>
    </div>
    <textarea class="progresslog span12"></textarea>
  </div>
</div>
