<div id="deploying_container">
  <div class="fh-box-outer">
    <h4 class="fh-box-header">
      Cloud Deploy
      <%@ include file="./cloud_environment.html" %>
    </h4>
    <div class="fh-box-inner">
      <div class="alerts"></div>
      <h5>Choose a Cloud Deployment Target</h5>
      <div id="deploy_targets" class="row-fluid"></div>

      <div class="row-fluid">
        <div class="deploy_action hidden">
          <button class="btn btn-large create_new_deploy_target pull-left">Create a new Deploy Target</button>
          <button id="deploy_cloud_app" class="btn btn-large btn-primary pull-right">Deploy Cloud App</button>
          <button id="abort_cloud_app_deploy" class="btn btn-large btn-danger pull-right hidden">Cancel Deploy</button>
        </div>
      </div>

      <hr/>

      <div id="cloud_deploy_progress" class="row-fluid">
        <h4>Deployment Log</h4>
        <div class="progress active">
          <div class="bar" style="width: 0%;"></div>
        </div>
        <textarea class="progresslog span12" readonly></textarea>
      </div>

    </div>
  </div>
</div>
