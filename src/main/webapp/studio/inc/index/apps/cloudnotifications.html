<script id="cloud-notifications-template" type="text/x-handlebars-template">
    <div class="system_log"></div>
</script>

<script id="datatable-template" type="text/x-handlebars-template">
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered datatable" width="100%"></table>
</script>

<script id="cloud-notifications-filter-template" type="text/x-handlebars-template">
    <div class="filter_options pull-right">
        <form class="filter_options_forms">
            <select class="eventCategories_filters" data-toggle="tooltip" title="Filter By Event Class">
            </select>
            <select class="eventNames_filters" data-toggle="tooltip" title="Filter By Event State">
            </select>
            <select class="eventSeverities_filters" data-toggle="tooltip" title="Filter By Event Severity">
            </select>
            <button class="btn filterEventsBtn">Filter</button>
            <button class="btn filterResetBtn">Reset</button>
            <button class="btn reloadBtn">Reload</button>
        </form>
    </div>
</script>

<script id="datatable-search-query-template" type="text/x-handlebars-template">
    <form class="form-search">
        <div class="input-prepend">
            <button class="btn"><i class="icon-search"></i></button>
            <input type="text" class="search-query">
        </div>
    </form>
</script>

<script id="event-alerts-template" type="text/x-handlebars-template">
    <div class="event_alerts"></div>
    <div class="event_notifications_table_container"></div>
</script>

<script id="event-alerts-controls-template" type="text/x-handlebars-template">
    <button class="btn btn-danger pull-right alert_delete_btn disabled" disabled>Delete An Alert</button>
    <button class="btn btn-primary pull-right alert_create_btn">Create An Alert</button>
</script>

<script id="event-alert-template" type="text/x-handlebars-template">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">x</a>
        <h3>{{header}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="modal_alert_details_form">
            <div class="control-group alertName_control"><label id="alert_name_label" class="control-label insert-lang insert-help-icon" for="input_alertName">Alert Name</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="input_alertName" value="{{alertName}}"></input>
                </div>
            </div>
            <div class="control-group eventCategories_control"><label id="alert_categories_label" class="control-label insert-lang insert-help-icon" for="input_eventCategories">Event Categories</label>
                <div class="controls">
                    <select class="input-xlarge" id="input_eventCategories"></select>
                </div>
            </div>
            <div class="control-group eventSeverities_control"><label id="alert_severities_label" class="control-label insert-lang insert-help-icon" for="input_eventSeverities">Severities</label>
                <div class="controls">
                    <select class="input-xlarge" id="input_eventSeverities"></select>
                </div>
            </div>
            <div class="control-group eventNames_control"><label id="alert_event_names_label" class="control-label insert-lang insert-help-icon" for="input_eventNames">Event Names</label>
                <div class="controls">
                    <select class="input-xlarge" id="input_eventNames"></select>
                </div>
            </div>
            <div class="control-group emails_control"><label id="alert_emails_label" class="control-label insert-lang insert-help-icon" for="input_emails">Emails</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="input_emails" value="{{emails}}"></input><button class="btn test_emails_btn"> Test Emails </button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        {{#if enableClone}}
        {{#if enabled}}
        <a href="#" class="btn btn-inverse disable_btn">Disable</a>
        {{else}}
        <a href="#" class="btn btn-success enable_btn">Enable</a>
        {{/if}}
        {{/if}}
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        {{#if enableClone}}
        <a href="#" class="btn clone_alert_btn">Clone</a>
        {{/if}}
        <a href="#" class="btn save_alert_btn">Save</a>
    </div>
</script>

<script id="event-alert-message-template" type="text/x-handlebars-template">
    <div class="alert alert-{{type}}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div>
</script>

<script id="confirm-modal-template" type="text/x-handlebars-template">
    <div class="modal-body">
        {{message}}
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Cancel</a>
        <a href="#" class="btn confirm">OK</a>
    </div>
</script>

<script id="alert-notifications-template" type="text/x-handlebars-template">
    <div class="alert_notifications_table_container">
    </div>
</script>

<script id="event-alert-notification-template" type="text/x-handlebars-template">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">x</a>
        <h3>{{alertName}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group timeStamp_control">
                <label id="alert_notification_ts_label" class="control-label insert-lang insert-help-icon" for="input_timeStamp">Time Stamp</label>
                <div class="controls">
                  <span  class="input-xxlarge uneditable-input" id="input_timeStamp"">{{sysCreated}}</span>
               </div>
            </div>
            <div class="control-group alertName_control">
                <label id="alert_notification_alert_name_label" class="control-label insert-lang insert-help-icon" for="input_alertName">Alert Name</label>
                <div class="controls">
                    <span  class="input-xxlarge uneditable-input" id="input_alertName">{{alertName}}</span>
                </div>
            </div>
            <div class="control-group recipients_control">
                <label id="alert_notification_recipients_label" class="control-label insert-lang insert-help-icon" for="input_recipients">Recipients</label>
                <div class="controls">
                    <span class="input-xxlarge uneditable-input" id="input_recipients">{{recipients}}</span>
                </div>
            </div>
            <div class="control-group subject_control">
                <label id="alert_notification_subject_label" class="control-label insert-lang insert-help-icon" for="input_subject">Subject</label>
                <div class="controls">
                    <span class="input-xxlarge uneditable-input" id="input_subject">{{subject}}</span>
                </div>
            </div>
            <div class="control-group body_control">
                <label id="alert_notification_body_label" class="control-label insert-lang insert-help-icon" for="input_body">Body</label>
                <div class="controls">
                    <div class="input-block-level uneditable-input alert_notification_body_field" id="input_body">{{{body}}}</div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
    </div>
</script>
