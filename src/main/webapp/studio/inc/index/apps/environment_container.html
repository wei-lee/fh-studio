<script type="text/template" class="row-controls">
    <input type="checkbox" class="row-control"/>
</script>
<script type="text/template" class="confirm-action">
    <blockquote>
        <p>Are you sure you want to <\%= action \%> variable '<\%= env.name  \%>'?</p>
        <br/>
        <div class="alert">
            <strong>Warning!</strong> accepting this change will cause your cloud application to restart, if it is currently running.
        </div>

    </blockquote>
</script>
<script type="text/template" class="alert">
    <div class="alert fade in alert-<\%= type \%>">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <\%= msg \%>
    </div>
</script>
<script type="text/template" class="button-bar-template">
    <div class="btn-toolbar" style="padding-bottom:0.5em">
        <button class="btn btn-primary pull-left"><i class="icon-plus"></i> Add Variable</button>
        <div class="btn-group pull-right">
            <button class="btn btn-warning"><i class="icon-exclamation-sign"></i> Unset</button>
            <button class="btn btn-danger "><i class="icon-exclamation-sign"></i> Delete</button>
            <button class="btn btn-danger"><i class="icon-exclamation-sign"></i> Push Variables & Restart App</button>
        </div>
    </div>
</script>

<script type="text/template" class="create-wait-msg">
    <strong><\%= action \%> Variable</strong> '<\%= env.name \%>' This may take some time.
</script>

<script type="text/template" class="create-error-msg">
    <strong>Unexpected Error <\%= action \%></strong> '<\%= env.name \%>'.
</script>

<script type="text/template" class="create-complete-msg">
    <strong>'<\%= env.name \%>'</strong> <\%= action \%>.
</script>

<script type="text/template" class="cancelled-msg">
    <\%= action \%> <strong>'<\%= env.name \%>'cancelled</strong>.
</script>

<script type="text/template" class="env-var-edit-edit-modal-template">
    <div id="env-var-edit-edit-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 id="myModalLabel"><\%= env.name || "Create Variable" \%></h3>
        </div>
        <div class="modal-body">
            <form class="well form-horizontal">
                <fieldset>
                    <legend id="target_edit_header"></legend>
                    <div class="control-group required">
                        <label id="env_var_name_label" class="control-label insert-help-icon" >
                            Name
                            <i class="btn help-button icon-info-sign"
                               data-content="The name should not be blank and can't start with FH"
                               data-placement="bottom"
                               data-trigger="hover"
                               rel="popover"
                                    ></i>
                        </label>
                        <div class="controls">
                            <input type="text" class="env_var name input" value="<\%= env.name \%>"/>
                            <input type="text" class="env_var guid hidden" value="<\%= env.guid\%>"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label id="dev_env_var_value_label" class="control-label insert-help-icon">
                            Dev Value
                            <i class="btn help-button icon-info-sign"
                               data-content="This is the value that your dev cloud service will see"
                               data-placement="bottom"
                               data-trigger="hover"
                               rel="popover"></i>
                        </label>
                        <div class="controls">
                            <input type="text" class="dev_env_var value input" value="<\%= env.devValue \%>"/>
                            <i class="lock btn help-button icon-lock  icon-white"
                               data-content="Click to unlock/lock this variable for editing"
                               data-placement="bottom"
                               data-trigger="hover"
                               rel="popover"></i>
                        </div>
                    </div>
                    <div class="control-group">
                        <label id="live_env_var_value_label" class="control-label insert-help-icon">
                            Live Value
                            <i class="btn help-button icon-info-sign"
                               data-content="This is the value that your live cloud service will see"
                               data-placement="bottom"
                               data-trigger="hover"
                               rel="popover"></i>
                        </label>
                        <div class="controls">
                            <input type="text" class="live_env_var value input" value="<\%= env.liveValue \%>"/>
                            <i class="live-lock lock btn help-button icon-lock icon-white"
                               data-content="Click to unlock/lock this variable for editing.<br/><strong>You will be asked to confirm an update to this var.</strong>"
                               data-placement="bottom"
                               data-trigger="hover"
                               rel="popover"></i>
                        </div>
                    </div>
                </fieldset>
                <div class="alert alert-info">
                    <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
                    <h4>Warning!</h4>
                    Click "Unlock" to set the value for an environment.
                    If not set, the variable will be unset in that environment
                </div>
                <br />
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal">Cancel</button>
            <button class="btn btn-success" data-dismiss="modal"><\%= env.guid ? "Update" : "Create" \%></button>
        </div>
    </div>
</script>
<div class="deploy_targets row-fluid"></div>
<style>
    .currrent-env ,.deployed-env {
        position: relative;
        margin: 15px 0;
        padding: 39px 19px 14px;
        background-color: #fff;
        border: 1px solid #ddd;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
    }
    .currrent-env::after ,.deployed-env::after {
        position: absolute;
        top: -1px;
        left: -1px;
        padding: 3px 7px;
        font-size: 12px;
        font-weight: bold;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        color: #9da0a4;
        -webkit-border-radius: 4px 0 4px 0;
        -moz-border-radius: 4px 0 4px 0;
        border-radius: 4px 0 4px 0;
    }
    .currrent-env::after {
        content: "Current Environmental Variables";
    }
    .deployed-env::after {
        content: "Deployed Environmental Variables";
    }
</style>

        <div class="row-fluid">
            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="current_env_vars_table"></table>
        </div>
    </div>
</div>

<div class="deployed-env">
    <div class="env_var_list row-fluid subview">
        <!--<div id="env_vars_list" class="row-fluid">-->
        <div class="row-fluid">
            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="deployed_env_vars_table"></table>
        </div>
    </div>
</div>
