<div id="debug_logging_container">
  <div class="fh-box-outer">
    <h4 class="fh-box-header">
      Cloud Logging
      <% if(studio.getProperty("nodejsEnabled").equals("true")){ %>
        <%@ include file="./cloud_environment.html" %>
      <%}%>
    </h4>
    <div class="fh-box-inner">
      <div id="debug_logging_list">
          <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="debug_logging_list_table"></table>
      </div>
      <form class="form-horizontal">
        <fieldset>
        <textarea id="debug_logging_text" readonly="readonly" class="span12"></textarea>
        <div class="form-actions">
          <button id="debug_logging_clear_button" class="btn pull-right insert-lang"></button>
          <button id="debug_logging_refresh_button" class="btn pull-right insert-lang"></button>
        </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
