<div id="debug_logging_container">
  <div class="fh-box-outer">
    <h4 class="fh-box-header">
      Cloud Logging
      <% if(studio.getProperty("nodejsEnabled").equals("true")){ %>
        <%@ include file="./cloud_environment.html" %>
      <%}%>
    </h4>
    <div class="fh-box-inner">
      <div class="alerts"></div>
      <div id="log_loading" class="loading_icon" style="display:block">
        <img src="<%=studio.getStaticAssetPath("themes/default/img/throbber.gif")%>" alt="loading"/> Loading Logs. Please wait...
      </div>
      <div id="debug_logging_list">
        <div class="accordion" id="log_archive_accordion">
          <div class="accordion-group">
            <div class="accordion-heading">
             <a class="accordion-toggle" data-toggle="collapse" data-parent="#log_archive_accordion" href="#log_list_table_item">
              <i class="icon-chevron-right"></i> Log Archives
             </a>
            </div>
            <div id="log_list_table_item" class="accordion-body collapse">
             <div class="accordion-inner">
              <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="debug_logging_list_table"></table>
             </div>
            </div>
          </div>
        </div>  
      </div>
      <div id="log_contents_form" class="hidden">
        <ul class="nav nav-tabs" id="debug_logging_tabs">
        </ul>
        <div class="tab-content" id="debug_logging_contents">
        </div>
      </div>
    </div>
  </div>
  
  <div class="hidden tab-pane-template">
    <div class="hidden_template loading_icon">
      <img src="<%=studio.getStaticAssetPath("themes/default/img/throbber.gif")%>" alt="loading"/>
    </div>

    <div class="tab-pane">
      <pre class="span12 debug_logging_text"></pre>
      <div class="log_loading_spinner"></div>
      <div class="log_controls">
        <button id="debug_logging_clear_button" class="btn pull-right insert-lang"></button>
        <button id="debug_logging_refresh_button" class="btn pull-right insert-lang"></button>
        <span class="pull-right stream_conf stream_opts"> <input type="checkbox" class="log_stream_check"></input> Stream Logs</span>
        <span class="pull-right stream_opts">Show last <input type="input" class="log_lines" value="500" style="width:35px"></input> lines </span>
      </div>
    </div>
</div>
</div>
