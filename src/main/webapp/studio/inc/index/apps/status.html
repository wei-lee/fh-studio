<div id="status_container" class="well">
  <div id="status_body">

    <table id="cloud_status" cellborder="0" cellpadding="0">
      <thead>
        <tr>
          <th>Environment</th>
          <th>Status</th>
          <th>Description</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr class="status_row dev">
          <td class="environment">Development</td>
          <td class="status" align="center">&nbsp;</td>
          <td class="description">&nbsp;</td>
          <td><button class="btn" id="refresh_dev_status">Refresh</button></td>
        </tr>
        <tr class="status_row live">
          <td class="environment">Live</td>
          <td class="status" align="center">&nbsp;</td>
          <td class="description">&nbsp;</td>
          <td><button class="btn" id="refresh_live_status">Refresh</button></td>
        </tr>
      </tbody>
    </table>

    
    <div id="deploy_target">
      <h2>Cloud App Statistics</h2>
      <img class="refresh" src="<%=studio.getStaticAssetPath("themes/default/img/ico_refresh.png")%>" alt="refresh stats">&nbsp;<button class="dev btn">Dev Stats</button>&nbsp;<button class="live btn btn-inverse">Live Stats</button>&nbsp;<span id="stats_loading_area"></span>
    </div>

    <hr class="clearfix"/>

    <div id="counters_container" class="stats_area">
      <h2>Counters</h2>
      <ul id="available_counters">
      </ul>
    </div>

    <div id="timers_container" class="stats_area">
      <h2>Timers</h2>
      <ul id="available_timers">
      </ul>
    </div>

    <!-- Templates -->
    <div id="ping_status_failed_label" class="hidden_template">
      <span class="label label-important">Ping Failed</span>
    </div>

    <div id="ping_status_failed_description" class="hidden_template">
      Your cloud app doesn't appear to be running.
    </div>     

    <div id="ping_status_success_label" class="hidden_template">
      <span class="label label-success">Ping OK</span>
    </div>

    <div id="ping_status_success_description" class="hidden_template">
      Your cloud app is deployed and running.
    </div>

    <div id="ping_status_loading_description" class="hidden_template">
      Loading ...
    </div>

    <div id="ping_status_loading_label" class="hidden_template">
      <img src="<%=studio.getStaticAssetPath("themes/default/img/throbber.gif")%>" alt="loading">
    </div>

    <div id="stats_loading" class="hidden_template">
      <img src="<%=studio.getStaticAssetPath("themes/default/img/throbber.gif")%>" alt="loading">
    </div>
  </div>
</div>
