<div id="push_urbanairship_container" class="well">
  <div id="push_urbanairship_body">
    <form id="push_urbanairship_settings" class="form-horizontal">
      <fieldset>
        <div class="control-group">
          <div class="controls">
          </div>
        </div>

        <div class="control-group">
          <label id="enable_push_label" class="insert-lang insert-help-icon control-label" for="ua_push_enabled"></label>
          <div class="controls">
            <input id="ua_push_enabled" name="ua_push_enabled" type="checkbox" class="span12"/>
          </div>
        </div>

        <div class="control-group push_settings">
          <label id="dev_app_key_label" class="insert-lang insert-help-icon control-label" for="ua_push_dev_app_key"></label>
          <div class="controls">
            <input id="ua_push_dev_app_key" name="ua_push_dev_app_key" type="text" class="span12"/>
          </div>
        </div>

        <div class="control-group push_settings">
          <label id="dev_app_secret_label" class="insert-lang insert-help-icon control-label" for="ua_push_dev_app_secret"></label>
          <div class="controls">
            <input id="ua_push_dev_app_secret" name="ua_push_dev_app_secret" type="text" class="span12"/>
          </div>
        </div>

        <div class="control-group push_settings">
          <label id="dev_app_master_secret_label" class="insert-lang insert-help-icon control-label" for="ua_push_dev_master_secret"></label>
          <div class="controls">
            <input id="ua_push_dev_master_secret" name="ua_push_dev_master_secret" type="text" class="span12"/>
          </div>
        </div>

        <div class="control-group push_settings">
          <label id="prod_app_key_label" class="insert-lang insert-help-icon control-label" for="ua_push_prod_app_key"></label>
          <div class="controls">
            <input id="ua_push_prod_app_key" name="ua_push_prod_app_key" type="text" class="span12"/>
          </div>
        </div>

        <div class="control-group push_settings">
          <label id="prod_app_secret_label" class="insert-lang insert-help-icon control-label" for="ua_push_prod_app_secret"></label>
          <div class="controls">
            <input id="ua_push_prod_app_secret" name="ua_push_prod_app_secret" type="text" class="span12"/>
          </div>
        </div>

        <div class="control-group push_settings">
          <label id="prod_app_master_secret_label" class="insert-lang insert-help-icon control-label" for="ua_push_prod_master_secret"></label>
          <div class="controls">
            <input id="ua_push_prod_master_secret" name="ua_push_prod_master_secret" type="text" class="span12"/>
          </div>
        </div>

        <div class="control-group push_settings">
          <label id="app_android_id_label" class="insert-lang insert-help-icon control-label" for="app_android_id"></label>
          <div class="controls">
            <input id="app_android_id" name="app_android_id" type="text" readonly="readonly" class="span12"/>
          </div>
        </div>

        <div class="control-group push_settings">
          <label id="android_transport_label" class="insert-lang insert-help-icon control-label" for="ua_push_transport"></label>
          <div class="controls">
            <select id="ua_push_transport" name="ua_push_transport" class="span12"/>
              <option value="c2dm" selected>C2dm</option>
              <option value="helium">Helium</option>
              <option value="hybrid">Hybrid</option>
            </select>
          </div>
        </div>

        <div class="control-group push_settings">
          <label id="android_sender_label" class="insert-lang insert-help-icon control-label" for="ua_push_c2dm_sender"></label>
          <div class="controls">
            <input id="ua_push_c2dm_sender" name="ua_push_c2dm_sender" type="text" class="span12"/>
          </div>
        </div>  

        <div class="form-actions">
          <button id="push_urbanairship_save_button" class="btn pull-right insert-lang"></button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
