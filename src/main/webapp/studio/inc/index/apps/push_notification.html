<div id="push_urbanairship_container">
  <div id="push_urbanairship_body">
    <form id="push_urbanairship_settings">
      <div class="fh-form-field fh-form-checkbox-field ui-helper-reset ui-helper-clearfix">
        <label id="enable_push_label" class="insert-lang insert-help-icon" for="ua_push_enabled"></label>
        <input id="ua_push_enabled" name="ua_push_enabled" type="checkbox" />
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix push_settings">
        <label id="dev_app_key_label" class="insert-lang insert-help-icon" for="ua_push_dev_app_key"></label>
        <input id="ua_push_dev_app_key" name="ua_push_dev_app_key" type="text" />
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix push_settings">
        <label id="dev_app_secret_label" class="insert-lang insert-help-icon" for="ua_push_dev_app_secret"></label>
        <input id="ua_push_dev_app_secret" name="ua_push_dev_app_secret" type="text" />
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix push_settings">
        <label id="dev_app_master_secret_label" class="insert-lang insert-help-icon" for="ua_push_dev_master_secret"></label>
        <input id="ua_push_dev_master_secret" name="ua_push_dev_master_secret" type="text" />
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix push_settings">
        <label id="prod_app_key_label" class="insert-lang insert-help-icon" for="ua_push_prod_app_key"></label>
        <input id="ua_push_prod_app_key" name="ua_push_prod_app_key" type="text" />
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix push_settings">
        <label id="prod_app_secret_label" class="insert-lang insert-help-icon" for="ua_push_prod_app_secret"></label>
        <input id="ua_push_prod_app_secret" name="ua_push_prod_app_secret" type="text" />
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix push_settings">
        <label id="prod_app_master_secret_label" class="insert-lang insert-help-icon" for="ua_push_prod_master_secret"></label>
        <input id="ua_push_prod_master_secret" name="ua_push_prod_master_secret" type="text" />
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix push_settings">
        <label id="app_android_id_label" class="insert-lang insert-help-icon" for="app_android_id"></label>
        <input id="app_android_id" name="app_android_id" type="text" readonly="readonly"/>
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix push_settings">
        <label id="android_transport_label" class="insert-lang insert-help-icon" for="ua_push_transport"></label>
        <select id="ua_push_transport" name="ua_push_transport" >
          <option value="c2dm" selected>C2dm</option>
          <option value="helium">Helium</option>
          <option value="hybrid">Hybrid</option>
        </select>
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix push_settings">
        <label id="android_sender_label" class="insert-lang insert-help-icon" for="ua_push_c2dm_sender"></label>
        <input id="ua_push_c2dm_sender" name="ua_push_c2dm_sender" type="text">
      </div>     
    </form>
    <div class="button-container button-container-right ui-helper-clearfix">
      <button id="push_urbanairship_save_button" class="btn insert-lang"></button>
    </div>
  </div>
</div>
