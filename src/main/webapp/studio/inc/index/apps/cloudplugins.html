<script type="text/template" class="pluginPaneTabTpl">
  <li class="tab-<\%= category \%>">
    <a href="#tab-body-<\%= category \%>" data-toggle="tab"><\%= category \%></a>
  </li>
</script>
<script type="text/template" class="pluginPaneTabBody">
  <div class="tab-pane fade in" id="tab-body-<\%= category \%>"><div class="row-fluid"></div></div>
</script>
<script type="text/template" class="pluginPaneImage">
  <div class="pluginThumb"><img src="/studio/static/themes/default/img/cloud_plugins/<\%= image \%>"></div>
</script>
<script type="text/template" class="pluginConfigRow">
  <label><\%= desc \%></label>
  <input name="<\%= varName \%>" type="<\%= type \%>" placeholder="">
  <br />
</script>
<script type="text/template" class="pluginPaneItemTpl">
  <div class="span4 plugin">
    <div id="" class="carousel plugin-carousel slide">
      <div class="carousel-inner">
        <div class="active item">
          <\%= title \%>
        </div>
        <div class="item">
          <h3><\%= name \%></h3>
          <p>
            <strong>Version: </strong><i><\%= versionLabel \%></i><br />
            <\%= desc \%>
          </p>
        </div>
      </div>
    </div>
    <hr />
  <a class="btn btn-success addButton" data-plugin="<\%= name \%>" href="#">
    Add <i class="icon-white icon-plus-sign"></i>
  </a>
  </div><!--/span4-->
</script>
<script type="text/template" class="packageTemplate">
{
  "name": "Your Cloud App",
  "version": "1.0.0",
  "dependencies" : {
    "fh-nodeapp" : "*",
<strong>    "<\%= npmName \%>" : "<\%= version \%>"</strong>
  }
}
</script>
<script type="text/template" class="pluginsCode">
  <img src="/studio/static/themes/default/img/cloud_plugins/<\%= image \%>" class="pluginsCodeImage">
          <h3>Using <\%= name \%></h3>

          <p>To get started with your plugin, follow these simple steps:</p>
          <h4>1) Add the following line to cloud/package.json:</h4>
<pre class="pluginsPre" id="packagejson">
<\%= packageJsonString \%>
</pre>
          <h4>2) Add the following code where you want to use your plugin:</h4>
<%@ include file="./cloudplugins-snippets.html" %>
          <br />

          <h4>3) Add environment variables for your plugin:</h4>
          <div id="plugin-env-variables">
            <\%= envVariablesString \%>
          </div>
          <br />
          <a id="plugins-done" class="btn btn-primary plugins-done">Done!</a>
</script>
<!-- This is for a tool with no individual config e.g. request, async -->
<script type="text/template" class="pluginToolCode">
  <h4>To get started with your tool, simply add the following line to cloud/package.json:</h4>
<pre class="pluginsPre">
<\%= packageJsonString \%>
</pre>
Now, check out <a href="<\%= docs \%>"> the docs page for this tool.</a><br />
  <a class="btn btn-primary plugins-done">Done!</a>
</script>

<div id="cloudplugins_container">
  <div class="fh-box-outer">
    <h4 class="fh-box-header">
      Cloud Plugins
    </h4>
    <div class="fh-box-inner">
      <div class="alerts"></div>

      <div id="plugins-intro" class="">
        <ul id="plugins-tabs" class="nav nav-tabs">
          <!-- Dynamically generated -->
        </ul>

        <div class="">
          <div class="plugins-home">
            <div id="pluginTabContent" class="tab-content">
              <!-- Dynamically generated -->
            </div>
          </div>
        </div>
      </div>

      <div id="plugins-configure" class="container-fluid" style="display: none;">
        <div class="row">
          <div class="span6">
            <h3>Configure Plugin Name</h3>
            <form>
              <fieldset>
              </fieldset>
            </form>
          </div>
          <div class="span3">
            <img class="pluginConfigureImage" src="" alt="Plugin configure image">
          </div>
        </div>
        <a id="plugins-save" class="btn btn-primary configureSave">Give me the code &raquo;</a> <a id="plugins-cancel" class="btn">Cancel</a>
      </div>

      <div id="plugins-code" class="container-fluid" style="display: none;">
        <!-- Generated by template pluginCode -->
      </div>
    </div>
  </div>
</div>
