<div id="cms_container" style="display: none;">
  <div class="fh-box-outer">
    <h4 class="fh-box-header">
      CMS
      <%@ include file="./cloud_environment.html" %>
    </h4>
    <div class="fh-box-inner">
     Loading..
    </div>
  </div>

</div>

<script id="cms_left" type="text/x-handlebars-template">
  <div class="span2 left">
    <div class="menu">
      <h3>Sections</h3>
      <a href="#" class="btn btn-small btn-deletesection btn-danger"><i class="icon-trash"></i></a>
      <a href="#" class="btn btn-small btn-addsection btn-success"><i class="icon-plus"></i></a>
    </div>
    <br style="clear: both;" />
    <div class="treeContainer">

    </div>
    <span class="text-error">Unsaved Changes</span>
    <span class="text-warning">Draft</span>
    <span class="text-info">Publish Later</span>
  </div>
</script>

<script id="cms_sectionExtraTabs" type="text/x-handlebars-template">
  <li class="configuresection"><a data-target="#configuresection"><i class="icon-cog"></i> Section</a></li>
  <li class="apppreview"><a  data-target="#cmsAppPreview">App Preview</a></li>
</script>
<script id="cms_configureSection" type="text/x-handlebars-template">
  <div class="fb-tab-pane" id="configuresection">
    <form id="configureSectionForm">
      <fieldset>
        <label>Section Parent</label>
        <select name="parentName">
          {{{ parentOptions }}}
        </select>
        <label class="radio">
          <input type="radio" name="publishRadio" id="publishRadioNow" value="now" checked>
          Publish Now
        </label>
        <label class="radio">
          <input type="radio" name="publishRadio" id="publishRadioLater" value="later">
          Publish Later
        </label>
        <input type="date" name="publishdate">

        <br />
        <button class="btn btn-danger btn-deletesection">Delete this section</button>
      </fieldset>
    </form>

  </div>
  <div class="fb-tab-pane" id="cmsAppPreview">
  </div>
</script>
<script id="cms_section_savecancel" type="text/x-handlebars-template">
<div class="btn-group pull-right cms_section_savecancel">
  <button type="submit" class="btn btn-primary btn-savesection">Save Section</button>
  <button type="reset" class="btn btn-danger btn-discard-section">Discard Changes</button>
</div>
</script>
<script id="cms_back" type="text/x-handlebars-template">
  <a class="btn btn-cms-back" href="#"><i class="icon-arrow-left"></i> Back</a>
</script>
<script id="cms_listfieldswitch" type="text/x-handlebars-template">
  <div class="btn-group pull-right">
    <a class="btn btn-small btn-listfield-change-data" href="#"><i class="icon-road"></i> Edit Data</a>
    <a class="btn btn-small btn-listfield-change-structure" href="#"><i class="icon-pencil"></i> Edit Structure</a>
  </div>
</script>

<script id="cms_listfieldsavecancel" type="text/x-handlebars-template">
  <div class="btn-group pull-right cms-listfield-savecancel">
    <a class="btn btn-primary btn-listfield-save" href="#">Save</a>
    <a class="btn btn-cms-back" href="#">Cancel</a>
  </div>
</script>

<script id="cms_listfieldEditDataTopButtons" type="text/x-handlebars-template">
  <div class="btn-group">
  <a class="btn btn-small btn-success btn-fieldlist-add" href="#"><i class="icon-plus"></i> Row</a>
  <a class="btn btn-small btn-success btn-fieldlist-duplicate disabled" href="#"><i class="icon-plus"></i><i class="icon-plus"></i> Duplicate</a>
  <a class="btn btn-small btn-danger btn-fieldlist-delete disabled" href="#"><i class="icon-trash"></i> Delete</a>
  </div>
</script>

<script id="cms_mastermenu" type="text/x-handlebars-template">
  <div class="cms_mastermenu btn-group pull-right">
    <a href="#" class="btn btn-small btn-cms-import btn-success"><i class="icon-upload"></i> Import</a>
    <a href="#" class="btn btn-small btn-cms-export btn-success"><i class="icon-download"></i> Export</a>
    <a href="#" class="btn btn-small btn-cms-audit"><i class="icon-list"></i> Audit Log</a>
    <a href="#" class="btn btn-small btn-cms-copy btn-primary"><i class="icon-arrow-right"></i> Copy to Live</a>
  </div>

</script>

<script id="cms_alert" type="text/x-handlebars-template">
  <div class="alert alert-{{ cls }}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{{ msg }}}
  </div>
</script>

<script id="cms_editListDataInstructions" type="text/x-handlebars-template">
  <p class="editListDataInstructions">To edit a row's data, click on a row.</p>
</script>

<script id="cms_editSectionInstructions" type="text/x-handlebars-template">
  <p class="cms_editSectionInstructions">{{{ msg }}}</p>
</script>
