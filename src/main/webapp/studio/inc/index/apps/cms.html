<div id="cms_container" style="display: none;">
  <div class="fh-box-outer">
    <h4 class="fh-box-header">
      CMS
    </h4>
    <div class="fh-box-inner">
     Hi
    </div>
  </div>

</div>

<script id="cms_left" type="text/x-handlebars-template">
  <div class="span2 left">
    <div class="menu pull-right">
      <a href="#" class="btn btn-small btn-deletesection btn-danger"><i class="icon-trash"></i></a>
      <a href="#" class="btn btn-small btn-addsection btn-success"><i class="icon-plus"></i></a>
    </div>
    <br style="clear: both;" />
    <div class="treeContainer">

    </div>
    <span class="text-error">Unsaved Changes</span>
    <span class="text-warning">Draft</span>
    <span class="text-info">Publish Later</span>
  </div>
</script>

<script id="cms_sectionExtraTabs" type="text/x-handlebars-template">
  <li class=""><a data-target="#configuresection"><i class="icon-cog"></i> Section</a></li>
  <li class=""><a  data-target="#cmsAppPreview">App Preview</a></li>
</script>
<script id="cms_configureSection" type="text/x-handlebars-template">
  <div class="fb-tab-pane" id="configuresection">
    <form id="configureSectionForm">
      <fieldset>
        <label>Section Parent</label>
        <select name="parentName">
          {{{ parentOptions }}}
        </select>
        <label class="radio">
          <input type="radio" name="publishRadio" id="publishRadioNow" value="now" checked>
          Publish Now
        </label>
        <label class="radio">
          <input type="radio" name="publishRadio" id="publishRadioLater" value="later">
          Publish Later
        </label>
        <input type="date" name="publishdate">

        <div class="btn-group">
          <button type="submit" class="btn btn-primary btn-savesection">Save Section</button>
          <button type="reset" class="btn btn-danger btn-discard-section">Discard Changes</button>
        </div>
        <br />
        <button class="btn btn-danger btn-deletesection">Delete this section</button>
      </fieldset>
    </form>

  </div>
  <div class="fb-tab-pane" id="cmsAppPreview">
  </div>
</script>
<script id="cms_home" type="text/x-handlebars-template">
  <div class="row nomargin">

    <div class="span6 middle">

        <li><a href="#">Stores</a> <span class="divider">/</span></li>
        <li><a href="#">Munster</a> <span class="divider">/</span></li>
        <li class="active">Waterford</li>
      </ul>
      <h2>Waterford</h2>

      <form id="sectionForm">
        <fieldset class="empty">
          Drag items from the "Add field" section to add content
        </fieldset>
      </form>


    </div>

    <div class="span4 right">
      <ul id="myTab" class="nav nav-tabs compact">
        <li class="active"><a href="#addfield" data-toggle="tab"></a></li>
        <li class=""><a href="#configurefield" data-toggle="tab"></li>

      </ul>
      <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="addfield">


          <button class="icon btn btn-primary">
            <i class="icon-font"></i>
            <span>Single Line Input</span>
          </button>

          <button class="icon btn btn-primary">
            <i class="icon-list-ol"></i>
            <span>Paragraph Text</span>
          </button>

          <button class="icon btn btn-primary">
            <i class="icon-file"></i>
            <span>File</span>
          </button>

          <button class="icon btn btn-primary">
            <i class="icon-picture"></i>
            <span>Image</span>
          </button>


        </div>

      </div>
    </div>
  </div>
</script>
