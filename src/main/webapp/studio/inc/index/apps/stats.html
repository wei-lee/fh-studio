<div id="stats_container" class="well">
  <div class="alerts"></div>

  <%@ include file="./cloud_environment.html" %>

  <div id="deploy_target">
    <h2>Cloud App Statistics</h2>
    <img class="refresh" src="<%=studio.getStaticAssetPath("themes/default/img/ico_refresh.png")%>" alt="refresh stats"><span id="stats_loading_area"></span>
  </div>

  <hr class="clearfix"/>

  <div id="counters_container" class="stats_area">
    <h2>Counters</h2>
    <ul id="available_counters">
    </ul>
  </div>

  <div id="timers_container" class="stats_area">
    <h2>Timers</h2>
    <ul id="available_timers">
    </ul>
  </div>
</div>
