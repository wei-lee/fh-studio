<div id="stats_container">
  <div class="fh-box-outer">
    <h4 class="fh-box-header">
      Cloud App Statistics
      <%@ include file="./cloud_environment.html" %></h4>
    <div class="fh-box-inner">
      <div class="alerts"></div>
      <ul class="stats_type_nav nav nav-pills">
        <li class="active">
          <a href="#stats_api_pill" data-toggle="pill" data-lang="stats_pills_api" data-type="api"></a>
        </li>
        <li>
          <a href="#stats_custom_pill" data-toggle="pill" data-lang="stats_pills_custom" data-type="app"></a>
        </li>
      </ul>

      <div class="pill-content">
        <div class="pill-pane active" id="stats_api_pill">
          <div class="stats_area">
            <ul class="available_apicalls available_list"></ul>
          </div>
        </div>

        <div class="pill-pane" id="stats_custom_pill">
          <ul class="nav nav-tabs">
            <li class="active">
              <a href="#stats_counter_pane" data-toggle="tab" data-lang="stats_tabs_counter"></a>
            </li>
            <li>
              <a href="#stats_timer_pane" data-toggle="tab" data-lang="stats_tabs_timer"></a>
            </li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane active" id="stats_counter_pane">
              <div class="counters_container stats_area">
                <ul class="available_counters available_list"></ul>
              </div>
            </div>

            <div class="tab-pane" id="stats_timer_pane">
              <div class="timers_container stats_area">
                <ul class="available_timers available_list"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
