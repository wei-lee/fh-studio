<div id="migrate_app_container" class="no-reset">
  <div class="fh-box-outer">
    <h4 class="fh-box-header">
      Migrate App to FeedHenry 3
    </h4>
    <div class="fh-box-inner"></div>
  </div>
</div>

<script type="text/x-handlebars-template" id="migrate-app-template">
  {{#if migrated}}
  <div class="alert alert-block">
    <h5><i class="icon-info-sign"></i> Migrated App</h5>
    This App has been migrated to to an FH3 Project. You can view this app by clicking on the link below.
  </div>

  <p><strong>Note:</strong> This will redirect you to the FeedHenry 3 App Studio - you can switch back by clicking the "Old Studio" link</p>
  <a href="{{migrated_url}}" class="fh3_link">{{migrated_url}}</a>

  {{else}}
  <div class="migration_heading">
    <div class="heading-icon">
      <i class="icon-mobile-phone"></i>
      <div class="fading-line"></div>
    </div>

    <h3>Migrate your App to FeedHenry 3</h3>
    <p class="margin-top">Before we can move your App to FeedHenry 3, we need to validate some things. If everything checks out, you'll be free to migrate this App - we'll try our best to automate as much as possible, but you may need to make some changes yourself.</p>

    <div class="row">
      <div class="span12 text-center">
        <button class="btn btn-primary btn-large margin-top" id="migratecheck_app"><i class="icon-check-sign display_none"></i> Validate FH3 Compatibility</button>
      </div>
    </div>

    <div class="alerts margin-top"></div>

    <div id="validation_progress"></div>

    <div class="row">
      <div class="span12 text-center">
        <button class="btn btn-primary btn-large margin-top display_none" id="migrate_app"><i class="icon-circle-arrow-right"></i> Migrate this App</button>
      </div>
    </div>

    <div id="migration_progress"></div>

    <div class="migrated_url">
      <p>
        This app has now been migrated to a new FeedHenry 3 Project. To view your new Project, click the link below:
      </p>

      <a href="#">Linkity</a>

      <p><strong>Note: This will redirect you to the FeedHenry 3 App Studio - you can switch back by clicking the "Old Studio" link</strong></p>
    </div>
  </div>
  {{/if}}


</script>

<script type="text/x-handlebars-template" id="migrate-app-progress-template">
  <div class="progress-area">
    <div class="migrate_report">
      <div class="progress progress-striped active">
        <div class="bar" style="width: {{progress}}%;">
          {{current_status}}
        </div>
      </div>

      <div class="migration_reports">
        <!-- .report_entry divs's injected here -->
      </div>
    </div>

    <div class="log">
      <a href="#" id="toggle_show_less" class="pull-right">[Show Debug Log]</a>
      <textarea disabled style="display: none;"></textarea>
    </div>
  </div>
</script>

<script type="text/x-handlebars-template" id="migrate-report-entry-template">
  <div class="report_entry alert alert-block {{className}}">
    <i class="{{iconClass}}"></i> {{text}}
  </div>
</script>
