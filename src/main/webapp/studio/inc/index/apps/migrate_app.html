<div id="migrate_app_container" class="no-reset">
  <div class="fh-box-outer">
    <h4 class="fh-box-header">
      Migrate App to FeedHenry 3
    </h4>
    <div class="fh-box-inner"></div>
  </div>
</div>

<script type="text/x-handlebars-template" id="migrate-app-template">
  <div class="alerts"></div>

  {{#if migrated}}
  <div class="alert alert-block">
    <h4>Migrated App</h4>
    This App has been migrated to to an FH3 Project. You can view this app by clicking on the link below.
  </div>

  <p><strong>Note:</strong> This will redirect you to the FeedHenry 3 App Studio - you can switch back by clicking the "Old Studio" link</p>
  <a href="{{migrated_url}}" class="fh3_link">{{migrated_url}}</a>

  {{else}}
  <div class="migration_heading">
    <p>This App can be migrated to FeedHenry3 to take advantage of the latest FeedHenry offering. App migration is a safe, but one way process - we'll attempt to:</p>

    <ul>
      <li>Make a new FeedHenry 3 Project out of this App - splitting the Client and Cloud portions into their own Apps</li>
      <li>Create FeedHenry Git respositories for these new Apps</li>
      <li>Attempt to inject the latest FeedHenry SDK into your Client App</li>
    </ul>

    <p>Things worth noting:</p>
    <ul>
      <li>The app migration process is safe, but non-reversible</li>
      <li>Your existing staged Cloud Apps will continue to run without any interuption during migration</li>
      <li>If you encounter issues with migrated source, you will have time to fix these issues before your next App release - existing Binaries will continue to work as normal</li>
    </ul>

    <button id="migrate_app" class="btn btn-primary">Migrate</button>
    <div id="migration_progress"></div>
  </div>
  {{/if}}


</script>

<script type="text/x-handlebars-template" id="migrate-app-progress-template">
  <div class="progress-area">
    <h4>{{title}}</h4>
    <div class="progress progress-striped active">
      <div class="bar" style="width: {{progress}}%;">
        {{current_status}}
      </div>
    </div>
    <a href="#" id="toggle_show_less">[Show Less]</a>
    <textarea disabled></textarea>
  </div>
</script>
