<div id="endpoints_container">
  <div class="fh-box-outer">
    <h4 class="fh-box-header">
      Secure Endpoints
      <% if(studio.getProperty("nodejsEnabled").equals("true")){ %>
        <%@ include file="./cloud_environment.html" %>
      <%}%>
    </h4>
    <div class="fh-box-inner">
      <div class="alerts"></div>

      <ul class="endpoints_type_nav nav nav-pills">
        <li class="active">
          <a href="#endpoints_security_pill" data-toggle="pill" data-type="security">Security</a>
        </li>
        <li>
          <a href="#endpoints_audittrail_pill" data-toggle="pill" data-type="audittrail">Audit Trail</a>
        </li>
      </ul>
      
      <div class="pill-content">        
        <div class="pill-pane" id="endpoints_audittrail_pill">
          <p>TODO - Audit Trail</p>
        </div>
        
        <div class="pill-pane active" id="endpoints_security_pill">
          <form class="form-horizontal">
            <fieldset class="well">
              <legend>App Security</legend>
              <div class="control-group">
                <div class="controls">
                  <label class="radio"><input type="radio" name="app_security_options" class="input" value="HTTPS" id="app_security_https_option"/>HTTPS</label>
                </div>
                <div class="controls">
                  <label class="radio"><input type="radio" name="app_security_options" class="input" value="APP_API_KEY" id="app_security_app_api_key_option"/>App Api Key</label>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary" id="update_app_security_btn">Update</button>
                </div>
              </div>
            </fieldset>
          </form>
          <form class="form-horizontal">
            <fieldset class="well">
              <legend>Endpoint Security</legend>
              <div class="control-group">
                <div class="controls">
                  <select multiple="multiple" class="" id="app_endpoints_select">
                  </select>
                  <fieldset class="well">
                    <label class="radio"><input type="radio" name="endpoint_options" class="input" value="HTTPS" id="app_endpoint_override_https_option"/>HTTPS</label>
                    <label class="radio"><input type="radio" name="endpoint_options" class="input" value="HTTPS" id="app_endpoint_override_app_api_key_option"/>App Api Key</label>
                  </fieldset>
                </div>
                  <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="update_endpoint_override_btn">Update</button>
                  </div>
              </div>
              <label>Endpoint Overrides</label>
              <div id="endpoints_endpoints_list" class="row-fluid">
                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="endpoints_endpoints_table"></table>
              </div>
        </div>
        </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
