<div id="editor_files_container">
  <div class="fh-box-outer">
    <h4 class="fh-box-header">
      Editor
    </h4>
    <div class="fh-box-inner">
      <div id="editor_files_list" class="span3 well"></div>

      <div class="span9">

        <button id="editor_save_btn" class="template-restriction btn pull-left"><i class="icon-save"></i> Save</button>
        <button id="editor_save_all_btn" class="template-restriction btn pull-left"><i class="icon-copy"></i> Save All</button>
        <button id="editor_find_btn" class="btn pull-left"><i class="icon-search"></i> Find</button>
        <button id="scm_trigger_button_editor" class="btn pull-right"></button>

        <div id="editor_message" class="row-fluid"></div>

        <div id="editor_titles_wrapper" class="row-fluid">
          <div id="editor_tabs_scroller_right" class="editor_tabs_scroller ui-state-default"> <span> << </span></div>
          <div id="editor_tabs_scroller_left" class="editor_tabs_scroller ui-state-default"> <span> >> </span></div>
          <ul id="editor_titles" class="ui-tabs-nav ui-helper-clearfix ui-widget-header nav_tabs"></ul>
        </div>

        <div id="editor_text_content" class="text_content" style="min-height: 565px">
          <textarea id="editor_textarea"></textarea>
        </div>

        <div id="editor_img_content" class="img_content span9">
        </div>
      </div>
    </div>
  </div>
</div>
