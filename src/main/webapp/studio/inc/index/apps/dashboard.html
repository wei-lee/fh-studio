<div id="dashboard_container" class="well">

  <%@ include file="./cloud_environment.html" %>

  <div id="status_container">

    <div id="cloud_status">
      <h4>Cloud App Status</h4>
      <form class="form-horizontal">
        <p>
          Here can view the status of your currently deployed Cloud App
        </p>
        <br/>

        <div class="control-group">
          <label class="control-label">Cloud App Status</label>
          <div class="controls current_cloud_app_status_container">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Deployment Target</label>
          <div class="controls current_deploy_target_container">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Deployment Host</label>
          <div class="controls current_deploy_host_container">
          </div>
        </div>
      </form>
    </div>

    <!-- Templates -->
    <div id="ping_status_loading_label" class="hidden_template">
      <img src="<%=studio.getStaticAssetPath("themes/default/img/throbber.gif")%>" alt="loading"/>
    </div>
  </div>

  <hr/>

  <div class="actions">
    <a href="#" class="btn nodejs_mode deploy_cloud_code"> <i class="icon-cloud"></i>
      <h5>Deploy Cloud Code</h5>
    </a>
    <a href="#" class="btn nodejs_mode monitor_cloud_stats"> <i class="icon-dashboard"></i>
      <h5>Cloud Statistics</h5>
    </a>
    <a href="#" class="btn cloud_logs">
      <i class="icon-list"></i>
      <h5>Show Cloud Logs</h5>
    </a>
  </div>
  <hr/>
  <h4>Learn more about Developing FeedHenry Cloud Code</h4>
  <a class="docslink" href="http://docs.feedhenry.com/v2/cloud_development.html">FeedHenry Cloud Development Documentation</a>
</div>
