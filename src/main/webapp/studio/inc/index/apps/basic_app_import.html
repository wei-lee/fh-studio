<div class="form-field ui-helper-reset ui-helper-clearfix">
  <label for="import_app_location">Select an App zip file to import:</label>
  <input id="import_app_location" class="form_file" name="location" type="file" />
</div>
<div class="form-field ui-helper-reset ui-helper-clearfix">
  <label for="import_app_type">Please select the type of App it is:</label>
  <select id="import_app_type"  class="form_select" name="type" size="4" multiple="multiple">
    <option value="feedhenry" selected="selected">FeedHenry</option>
  </select>
</div>
<div class="form-field ui-helper-reset ui-helper-clearfix">
  <label for="import_app_overwrite"> What would you like to do if the app already exists:</label>
  <div class="import_overwrite_choice">
    <div>
      <input type="radio" name="overwrite" class="overwrite_radio" value="true" checked="checked"> Overwrite The Existing App</input>
    </div>
    <div>
      <input type="radio" name="overwrite" class="overwrite_radio" value="false"> Create A New App </input>
    </div>
  </div>
</div>
