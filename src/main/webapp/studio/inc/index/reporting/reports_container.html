<script id="project-app-analytics-date-picker-template" type="text/x-handlebars-template">
  <form class="form-inline reporting_form">
    <button class="btn doReport" id="last_week" data-period="7">7 days</button>
    <button class="btn doReport" id="last_month" data-period="30">30 days</button>
    <input class="metric" name="metric" type="hidden" value="dashboard" />

    <label>From:</label>
    <input type="text" name="from" class="inline from_date">
    <label>To:</label>
    <input type="text" name="to" class="inline to_date">
    <input type="submit" id="go_render_analytics" class="btn doReport" value="Go"/>
  </form>
</script>

<script id="project-app-analytics-template" type="text/x-handlebars-template">
  <div id="app_analytics">
    <h4>App Analytics</h4>

    <div class="row-fluid">
      
      <ul class="nav nav-pills reporting_pills span6">
        <li>
          <select id="analytics_type">
            <option value="installs">Installs</option>
            <option value="startups">Startups</option>
            <option value="cloud_requests">Cloud Requests</option>
            <option value="active_users">Active Users</option>
          </select>
        </li>
        <li class="active" id="dashboard">
          <a id="client_analytics_dashboard" href="#"><i class="icon-home"></i> Overview</a>
        </li>
        <li id="by_date">
          <a id="client_analytics_by_date" href="#"><i class="icon-calendar"></i> By Date</a>
        </li>
        <li id="by_device">
          <a id="client_analytics_by_platform" href="#"><i class="icon-mobile-phone"></i> By Platform</a>
        </li>
        <li id="by_location">
          <a href="#" id="client_analytics_by_location"><i class="icon-globe"></i> By Location</a>
        </li>
      </ul>

      <div class="datepicker_container span6"></div>
    </div>

    <hr class="row-fluid"/>

    <div id="client_analytics_container"></div>
  </div>
</script>
