<div id="tabs-5">
  <div id="reporting_layout">

    <div class="row-fluid">
      <ul class="breadcrumb"></ul>
    </div>

    <div class="row-fluid">
      <ul class="nav nav-pills reporting_nav_list span6">
        <li>
          <a href="#" data-controller="reporting.dashboard.controller"> <i class="icon-bar-chart"></i>
            Aggregated
          </a>
        </li>
        <li>
          <a href="#" data-controller="reporting.perapp.controller"> <i class="icon-bar-chart"></i>
            Per App
          </a>
        </li>
      </ul>
    </div>

    <div class="row-fluid">
      <div class="span12">
        <div id="reports_domain_container" class="hidden_template"></div>
        <div id="reports_per_app_container" class="hidden_template"></div>
      </div>
    </div>

  </div>
</div>

<script id="project-domain-analytics-template" type="text/x-handlebars-template">
<div class="span6 offset6 datepicker-title-container">
  <div class="right">
    <div class="datepicker_container"></div>
  </div>
</div>

<hr class="small span12"/>

<div class="boxed-group" data-title="Client">
  <div class="row-fluid">
    <div class="span6 installs_container"></div>
    <div class="span6 startups_container"></div>
  </div>
</div>

<div class="boxed-group" data-title="Cloud">
  <div class="row-fluid">
    <div class="span6 cloud_requests_container"></div>
    <div class="span6 active_users_container"></div>
  </div>
</div>
</script>

<script id="project-per-app-analytics-template" type="text/x-handlebars-template">
<div class="span6 offset6 datepicker-title-container">
  <div class="right">
    <div class="datepicker_container"></div>
  </div>
</div>

<hr class="small span12"/>

<div class="row-fluid">
  <div class="span2">
    <div id="analytics_apps_list" class="apps_list"></div>
  </div>
  <div class="span10 overview_container"></div>
</div>
</script>

<script id="project-analytics-overview-template" type="text/x-handlebars-template">
<h4>{{app.title}}</h4>

<div class="boxed-group" data-title="Client">
  <div class="row-fluid">
    <div class="span6 installs_container"></div>
    <div class="span6 startups_container"></div>
  </div>
</div>

<div class="boxed-group" data-title="Cloud">
  <div class="row-fluid">
    <div class="span6 cloud_requests_container"></div>
    <div class="span6 active_users_container"></div>
  </div>
</div>
</script>


<script id="overview-area-installs-template" type="text/x-handlebars-template">
<div class="chart"></div>
<div class="overview_text">
  <div class="spinner"></div>
  <h2 class="count"></h2>
  <h5 class="metrics_type">Installs</h5>
  <button class="btn btn-small view_details" data-guid="{{app.id}}" data-metric-type="installs">View Details</button>
</div>
</script>

<script id="overview-area-startups-template" type="text/x-handlebars-template">
<div class="chart"></div>
<div class="overview_text">
  <div class="spinner"></div>
  <h2 class="count"></h2>
  <h5 class="metrics_type">Startups</h5>
  <button class="btn btn-small view_details" data-guid="{{app.id}}" data-metric-type="startups">View Details</button>
</div>
</script>

<script id="overview-area-cloud-requests-template" type="text/x-handlebars-template">
<div class="chart"></div>
<div class="overview_text">
  <div class="spinner"></div>
  <h2 class="count"></h2>
  <h5 class="metrics_type">Cloud Requests</h5>
  <button class="btn btn-small view_details" data-guid="{{app.id}}" data-metric-type="cloud_requests">View Details</button>
</div>
</script>

<script id="overview-area-active-users-template" type="text/x-handlebars-template">
<div class="chart"></div>
<div class="overview_text">
  <div class="spinner"></div>
  <h2 class="count"></h2>
  <h5 class="metrics_type">Active Users</h5>
  <button class="btn btn-small view_details" data-guid="{{app.id}}" data-metric-type="active_users">View Details</button>
</div>
</script>
