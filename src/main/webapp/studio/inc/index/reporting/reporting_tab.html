<div id="tabs-5">
  <div id="reporting_layout">

    <div class="row-fluid">
      <ul class="breadcrumb"></ul>
    </div>

    <div class="row-fluid">
      <ul class="nav nav-tabs reporting_nav_list span12">
        <li>
          <a href="#" data-controller="reporting.dashboard.controller"> <i class="icon-bar-chart"></i>
            Aggregated
          </a>
        </li>
        <li>
          <a href="#" data-controller="reporting.perapp.controller"> <i class="icon-bar-chart"></i>
            Per App
          </a>
        </li>
      </ul>
    </div>

    <div class="row-fluid">
      <div class="span12">
        <div id="reports_domain_container" class="hidden_template"></div>
        <div id="reports_per_app_container" class="hidden_template"></div>
      </div>
    </div>

  </div>
</div>

<script id="project-domain-analytics-template" type="text/x-handlebars-template">
<div class="span6 offset6 datepicker-title-container">
  <div class="right">
    <div class="datepicker_container"></div>
  </div>
</div>

<div class="row-fluid overview_container hidden_template">
  <div class="alert hidden_template">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Sample Data</strong> The data below is sample data.
  </div>

  <div class="boxed-group" data-title="Client">
    <div class="row-fluid">
      <div class="span6 installs_container"></div>
      <div class="span6 startups_container"></div>
    </div>
  </div>

  <div class="boxed-group" data-title="Cloud">
    <div class="row-fluid">
      <div class="span6 cloud_requests_container"></div>
      <div class="span6 active_users_container"></div>
    </div>
  </div>
</div>

<div class="row-fluid domain_totals_container hidden_template">
Domain Totals
</div>
</script>

<script id="project-per-app-analytics-template" type="text/x-handlebars-template">
<div class="span6 offset6 datepicker-title-container">
  <div class="right">
    <div class="datepicker_container"></div>
  </div>
</div>

<div class="alert hidden_template top-margin">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Sample Data</strong> The data below is sample data.
</div>

<div class="row-fluid">
  <div class="span3">
    <div id="analytics_apps_list" class="apps_list"></div>
  </div>
  <div class="span9 overview_container"></div>
</div>
</script>

<script id="project-analytics-overview-template" type="text/x-handlebars-template">
<h4>{{app.title}}</h4>

<div class="boxed-group" data-title="Client">
  <div class="row-fluid">
    <div class="span6 installs_container"></div>
    <div class="span6 startups_container"></div>
  </div>
</div>

<div class="boxed-group" data-title="Cloud">
  <div class="row-fluid">
    <div class="span6 cloud_requests_container"></div>
    <div class="span6 active_users_container"></div>
  </div>
</div>
</script>

<script id="domain-overview-area-installs-template" type="text/x-handlebars-template">
<div class="chart"></div>
<div class="overview_text">
  <div class="spinner"></div>
  <h2 class="count"></h2>
  <h5 class="metrics_type">Installs <i class="analytics_overview_tooltip icon-info-sign" data-toggle="tooltip" title="An App install is tracked the first time an App starts up on a new device and makes a call back to the cloud."/>
  </h5>
  <button class="btn btn-small view_details" data-metric-type="installs">View Details</button>
</div>
</script>

<script id="domain-overview-area-startups-template" type="text/x-handlebars-template">
<div class="chart"></div>
<div class="overview_text">
  <div class="spinner"></div>
  <h2 class="count"></h2>
  <h5 class="metrics_type">Startups <i class="analytics_overview_tooltip icon-info-sign" data-toggle="tooltip" title="An App startup is tracked every time a previously seen device has an App start and make a call back to the cloud."/></h5>
  <button class="btn btn-small view_details" data-metric-type="startups">View Details</button>
</div>
</script>

<script id="domain-overview-area-cloud-requests-template" type="text/x-handlebars-template">
<div class="chart"></div>
<div class="overview_text">
  <div class="spinner"></div>
  <h2 class="count"></h2>
  <h5 class="metrics_type">Cloud Requests <i class="analytics_overview_tooltip icon-info-sign" data-toggle="tooltip" title="Cloud Request reports show the number of Requests made to your Cloud Application."/></h5>
  <button class="btn btn-small view_details" data-metric-type="cloud_requests">View Details</button>
</div>
</script>

<script id="domain-overview-area-active-users-template" type="text/x-handlebars-template">
<div class="chart"></div>
<div class="overview_text">
  <div class="spinner"></div>
  <h2 class="count"></h2>
  <h5 class="metrics_type">Active Users <i class="analytics_overview_tooltip icon-info-sign" data-toggle="tooltip" title="An Active User is defined as user who makes one or more cloud calls from a specific app on a specific device in a 24 hour period (midnight to midnight GMT).."/></h5>
  <button class="btn btn-small view_details" data-metric-type="active_users">View Details</button>
</div>
</script>
