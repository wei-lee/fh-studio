<div id="tabs-5">
  <div id="reporting_layout">

    <div class="row-fluid">
      <ul class="breadcrumb"></ul>
    </div>

    <div class="row-fluid">
      <ul class="nav nav-list span2 well reporting_nav_list">
        <li class="nav-header">Reporting</li>
        <li>
          <a href="#" data-controller="reporting.dashboard.controller"> <i class="icon-bar-chart"></i>
            Aggregated

        </li>
        <li>
          <a href="#" data-controller="reporting.perapp.controller"> <i class="icon-bar-chart"></i>
            Per App
          </a>
        </li>
      </ul>

      <div class="span10">
        <div id="reports_domain_container" class="hidden_template"></div>

    </div>

  </div>

<script id="project-per-app-analytics-template" type="text/x-handlebars-template">
<div class="row-fluid">
  <div class="span6">
    <h4>Per-App analytics</h4>
  </div>
  <div class="right">
    <div class="datepicker_container"></div>
  </div>
</div>

<hr class="small"/>

<div class="row-fluid">
  <div class="span3">
    <div id="analytics_apps_list" class="apps_list"></div>
  </div>
  <div class="span9 overview_container"></div>
</div>
</script>

<script id="project-analytics-overview-template" type="text/x-handlebars-template">
<h4>{{app.title}}</h4>

<div class="boxed-group" title="Client">
  <div class="row-fluid">
    <div class="span6 installs_container"></div>
    <div class="span6 startups_container"></div>
  </div>
</div>

<div class="boxed-group" title="Cloud">
  <div class="row-fluid">
    <div class="span6 cloud_requests_container"></div>
    <div class="span6 active_users_container"></div>
  </div>
</div>
</script>


<script id="overview-area-installs-template" type="text/x-handlebars-template">

</script>

<script id="overview-area-startups-template" type="text/x-handlebars-template">

<script id="overview-area-cloud-requests-template" type="text/x-handlebars-template">

<script id="overview-area-active-users-template" type="text/x-handlebars-template">
