<script>
  var DOMAIN = "<%= studio.getLoginDomain()%>";
  var ENVIRONMENT = "<%= studio.getEnvironment()%>";
</script>
<!-- Framework javascript -->

<script src="<%=studio.getStaticAssetPath("common/js/ui/thirdparty/ace/ace.js")%>" type="text/javascript"></script>

<%= studio.getFrameworkScripts() %>


<!-- Studio Specific properties -->
<script type="text/javascript">
  $fw.setClientProps(<%=studio.getProps().toString()%>);
  $fw.setUserProps(<%=studio.getUserPropsJsonString()%>);
  // TODO: better way to inject these roles? probably
  $fw.ROLE_CUSTOMERADMIN = '<%=studio.ROLE_CUSTOMERADMIN%>';
  $fw.ROLE_RESELLERADMIN = '<%=studio.ROLE_RESELLERADMIN%>';
  $fw.initFramework();
</script> 

<!-- clickjacking defense for legacy browsers which don't support X-Frame-Options header, see https://www.owasp.org/index.php/Clickjacking_Defense_Cheat_Sheet -->
<script type="text/javascript">
   if (self === top) {
       var antiClickjack = document.getElementById("antiClickjack");
       antiClickjack.parentNode.removeChild(antiClickjack);
   } else {
       top.location = self.location;
   }
</script>
