<div id="editor_find_dialog" class="dialog">
  <div class="form-field ui-helper-clearfix">
    <label>Find</label>
    <input type="text" id="editor_find_text">
  </div>
  <div class="form-field ui-helper-clearfix">
    <label>Replace</label>
    <input type="text" id="editor_replace_text">
  </div>
  <div class="form-field ui-helper-clearfix">
    <label>Case sensitive</label>
    <input type="checkbox" id="editor_find_match_case">
  </div>
  <p id="search_info" class="ui-helper-hidden"></p>
</div>
