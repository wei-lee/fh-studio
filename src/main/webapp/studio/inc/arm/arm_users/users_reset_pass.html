<div id="armusers_resetpass_container" class="armusers-container section-container">
  <div id="armusers_resetpass_body" class="section-body section-body">
    <form id="armusers_resetpass_form">
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix">
        <label id="armusers_resetpass_old_password_label" class="insert-lang insert-help-icon" for="armusers_resetpass_old_password"></label>
        <input id="armusers_resetpass_old_password" name="oldpass" type="password">
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix">
        <label id="armusers_resetpass_new_password_label" class="insert-lang insert-help-icon" for="armusers_resetpass_new_password"></label>
        <input id="armusers_resetpass_new_password" name="newpass" type="password">
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix">
        <label id="armusers_resetpass_confirm_new_password_label" class="insert-lang insert-help-icon" for="armusers_resetpass_confirm_new_password"></label>
        <input id="armusers_resetpass_confirm_new_password" name="cnewpass" type="password">
      </div>
    </form>
    <button id="armusers_resetpass_save_btn" class="btn right">Save</button>
  </div>
</div>
