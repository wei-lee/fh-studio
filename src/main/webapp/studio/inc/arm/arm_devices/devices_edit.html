<div id="armdevices_edit_container" class="armdevices-container section-container">
  <div id="armdevices_edit_body" class="section-body section-body">
    <form id="armdevices_edit_form">
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix">
        <label id="armdevices_edit_id_label" class="insert-lang insert-help-icon" for="armdevices_edit_id"></label>
        <input id="armdevices_edit_id" name="did" type="text">
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix">
        <label id="armdevices_edit_desc_label" class="insert-lang insert-help-icon" for="armdevices_edit_desc"></label>
        <input id="armdevices_edit_desc" name="desc" type="text">
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix">
        <label id="armdevices_edit_make_label" class="insert-lang insert-help-icon" for="armdevices_edit_make"></label>
        <input id="armdevices_edit_make" name="make" type="text">
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix">
        <label id="armdevices_edit_model_label" class="insert-lang insert-help-icon" for="armdevices_edit_model"></label>
        <input id="armdevices_edit_model" name="model" type="text">
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix">
        <label id="armdevices_edit_enabled_label" class="insert-lang insert-help-icon" for="armdevices_edit_enabled"></label>
        <input id="armdevices_edit_enabled" name="enabled" type="checkbox">
      </div>
      <div class="fh-form-field fh-form-text-field ui-helper-reset ui-helper-clearfix">
        <label id="armdevices_edit_blocked_label" class="insert-lang insert-help-icon" for="armdevices_edit_blocked"></label>
        <input id="armdevices_edit_blocked" name="blocked" type="checkbox">
      </div>
    </form>
    <button id="armdevices_edit_save_btn" class="btn right">Save</button>
  </div>
</div>
