<div class="snippet-view">
  <input class="snippet-view-guid" name="id" type="hidden">
  <div class="form-field ui-helper-clearfix">
    <label id="snippet_details_name" for="label" class="insert-lang"></label><input name="label" type="text" class="snippet-view-label">
  </div>
  <div class="form-field ui-helper-clearfix">
    <label id="snippet_details_description" for="description" class="insert-lang"></label><input name="description" type="text" class="snippet-view-description">
  </div>
  <div class="form-field ui-helper-clearfix">
    <label id="snippet_details_tags" for="tags" class="insert-lang"></label><input name="tags" type="text" class="snippet-view-tags">
  </div>
  <div class="form-field ui-helper-clearfix">
    <label id="snippet_details_code" for="code" class="insert-lang"></label><textarea name="code" class="snippet-view-code"></textarea>
    <div class="snippet-view-code-highlighted">
      <div class="code-numbers"></div>
      <pre class="code-lines"></pre>
    </div>
  </div>
  <div class="form-field ui-helper-clearfix">
    <label id="snippet_details_shared" for="shared" class="insert-lang"></label><input type="checkbox" name="shared" class="snippet-view-shared">
  </div>
</div>
