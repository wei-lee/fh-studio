<!DOCTYPE html>
<html>
<head>
  <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <link rel="stylesheet" href="/studio/static/common/css/ui/framework/bootstrap.css">
  <link rel="stylesheet" href="/studio/static/themes/default/css/font-awesome.css">
  <link rel="stylesheet" href="store.css">
  <title>App Store</title>

  <script>
      var model = {};
      var $fw = {};
    </script>
</head>

<body>
  <div class="row-fluid page-header">
    <div class="span3">
      <button class="btn back_button btn-inverse"><i class="icon-chevron-left icon-white"></i> Back</button>
    </div>
    <h2 class="span6 appstore_name">Loading...</h2>
    <div class="span3">
      <button class="btn logout_button pull-right btn-inverse"><i class="icon-signout icon-white"></i> Logout</button>
    </div>
  </div>
  <div class="container-fluid page_container">
    <div class="alerts"></div>
    <div class="row-fluid">

      <!-- Loading -->
      <div id="store_loading" class="well">
        <div class="span1"></div>
        <div class="span10">
          <p>Loading App Store information</p>
        </div>
      </div>

      <!-- Login -->
      <div id="store_login">
        <img class="appstore_icon" />
        <div id="auth_policy_actions">
          <h3>Sign into the App Store</h3><br/>
        </div>
      </div>

      <form id="store_user_password" class="well">
        <img class="appstore_icon" />
        <input type="hidden" id="store_login_policy_id">
        <input type="text" id="store_login_policy_username" class="input-xlarge span12" placeholder="Username">
        <input type="password" id="store_login_policy_password" class="input-xlarge span12" placeholder="Password">
        <button id="store_auth_login_user_pass" class="btn" type="submit">Login</button>
      </form>
        
      <!-- Storeitem templates -->
      <div class="row-fluid store_list_container">
        <div id="store_list" class="span12">
          <h5>No items available for download</h5>
        </div>
      </div>

      <div id="store_item" class="store_item">
        <div class="span3 icon_container">
          <img src="" alt="" class="icon" />
        </div>
        <div class="span7 details">
          <h3 class="name"></h3>
        </div>
        <div class="span2 controls">
          <button class="btn show_store_item pull-right"> <i class="icon-chevron-right"></i>
          </button>
        </div>
      </div>

      <!-- Store Detail -->
      <div id="store_detail" class="row-fluid">
        <div class="well">
          <div class="store_detail row-fluid">
            <div class="span3 icon_container">
              <img src="" alt="" class="icon" />
            </div>
            <div class="span9 controls">
              <h3 class="item_name"></h3>
              <a href="#" class="btn btn_device_install iphone">iPhone</a>
              <a href="#" class="btn btn_device_install ipad">ipad</a>
              <a href="#" class="btn btn_device_install ios">iOS</a>
              <a href="#" class="btn btn_device_install android">Android</a>
              <div class="item_guid hidden"></div>
              <div class="item_id hidden"></div>
            </div>
          </div>
          <div class="item_description row-fluid"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="/studio/static/common/js/ui/thirdparty/jquery/jquery.js"></script>
  <script src="/studio/static/common/js/ui/thirdparty/jquery/plugins/jquery.autoellipsis-1.0.6.min.js"></script>
  <script src="/studio/static/common/js/ui/thirdparty/jquery/plugins/jquery.cookie.js"></script>
  <script src="/studio/static/common/js/ui/thirdparty/bootstrap/bootstrap.js"></script>
  <script src="/studio/static/common/js/ui/thirdparty/Class.js"></script>
  <script src="/studio/static/common/js/ui/framework/server/AjaxCaller.js"></script>
  <script src="/studio/static/common/js/ui/framework/server/ServerManager.js"></script>
  <script src="/studio/static/js/model/models/Model.js"></script>
  <script src="model_storeItemConsumer.js"></script>
  <script src="model_storeInfo.js"></script>
  <script src="model_auth.js"></script>

  <script src="store_controller.js"></script>
</body>
</html>
