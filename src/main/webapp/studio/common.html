<script id="datatable-template" type="text/x-handlebars-template">
<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered datatable" width="100%"></table>
</script>

<script id="datatable-edit-delete-controls-template" type="text/x-handlebars-template">
<td class="controls">
  <button class="btn btn-small edit">Edit</button> 
  <button class="btn btn-danger btn-small delete">Delete</button>
</td>
</script>

<script id="datatable-download-delete-controls-template" type="text/x-handlebars-template">
<td class="controls download-delete-controls">
  <button class="btn btn-primary btn-small download">Download</button> 
  <button class="btn btn-danger btn-small delete">Delete</button>
</td>
</script>

<script id="spinner-template" type="text/x-handlebars-template">
<img src="<%=studio.getStaticAssetPath("themes/default/img/throbber.gif")%>" alt="loading"/> <span class="spinner_text">{{text}}</span>
</script>

<script id="modal-template" type="text/x-handlebars-template">
  <div id="{{id}}" class="modal hide fade" tabindex="-1" role="dialog">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h3>{{ title }}</h3>
    </div>
    <div class="modal-body">
      {{ body }}
    </div>
    <div class="modal-footer">
      <button id="modal-cancel" class="btn" data-dismiss="modal">{{cancelText }}</button>
      <button id="modal-ok" class="btn btn-primary" data-dismiss="modal">{{ okText }}</button>
    </div>
  </div>
</script>

<script id="project-app-analytics-date-picker-template" type="text/x-handlebars-template">
<form class="form-horizontal pull-right">
  <fieldset>
    <div class="control-group">
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on">
            <i class="icon-calendar"></i> Range
          </span>
          <input type="text" name="analytics_picker" id="analytics_picker" />
        </div>
      </div>
    </div>
  </fieldset>
</form>
</script>

<script id="project-app-analytics-template" type="text/x-handlebars-template">
  <div id="app_analytics">
    <h4>App Analytics</h4>

    <div class="row-fluid">
      <ul class="nav nav-pills reporting_pills span7">
        <li>
          <select id="analytics_type">
            <option value="installs">Installs</option>
            <option value="startups">Startups</option>
            <option value="cloud_requests">Cloud Requests</option>
            <option value="active_users">Active Users</option>
          </select>
        </li>
        <li class="active" id="dashboard">
          <a id="client_analytics_dashboard" href="#"><i class="icon-home"></i> Overview</a>
        </li>
        <li id="by_date">
          <a id="client_analytics_by_date" href="#"><i class="icon-calendar"></i> By Date</a>
        </li>
        <li id="by_device">
          <a id="client_analytics_by_platform" href="#"><i class="icon-mobile-phone"></i> By Platform</a>
        </li>
        <li id="by_location">
          <a href="#" id="client_analytics_by_location"><i class="icon-globe"></i> By Location</a>
        </li>
      </ul>

      <div class="datepicker_container span5"></div>
    </div>

    <hr class="row-fluid"/>

    <div class="alert margin_top hidden_template">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Sample Data</strong> The data below is sample data.
    </div>

    <div id="client_analytics_container"></div>
  </div>
</script>
