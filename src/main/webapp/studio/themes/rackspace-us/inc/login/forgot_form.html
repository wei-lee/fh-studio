<form id="forgot_form">
  <div id="forgot" class="row active">
    <div class="span7 clearfix">
      <h3>Forgot your password?</h3>
      <fieldset>
		    <p class="input-form-desc input-form-text">Please enter your email address below, then click 'Continue' to send Password Reset instructions.</p>
		    <input class="span7" placeholder="Email" name="forgot_email" id="forgot_email" type="text"><br /><br />


        <div id="forgot_button" class="btn primary large">Continue</div>
        <div id="login_back_link" class="btn secondary large">&laquo; Back to Login</div>
		    
		    <div class="form-field submit-field ui-helper-clearfix">
		      <label id="forgot_form_error" class="input-form-text input-form-error error"></label>
		    </div>
		  </fieldset>
		</div>
  </div>
</form>
