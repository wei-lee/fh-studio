<form id="login_form">
  <div id="login" class="row active">
    <div class="span7 clearfix">
      <h3>Already have an account on FeedHenry's Rackspace Cloud?</h3>
      <fieldset>
        <input class="span7" placeholder="Email" name="u" id="u" type="text"><br /><br />
        <input class="span7" placeholder="Password" name="p" id="p" type="password"><br /><br />
        <input id="login_domain" type="hidden" name="d" value="<%= studio.getLoginDomain() %>">
        <div id="login_button" class="btn primary large">Login</div>
        <p class="forgot-password input-form-element"><a class="input-form-text">Forgot your password?</a></p>
      </fieldset>
	    <label id="login_form_error" class="input-form-error input-form-text error"></label>    
    </div>
    
  </div> 
</form>
