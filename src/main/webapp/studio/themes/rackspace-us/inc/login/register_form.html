<form id="register_form">
  <div class="span7 clearfix">
  <h3>Register to Create Apps for Free!</h3>
  <fieldset>
    <input class="span7" placeholder="Name" name="register_name" id="register_name" type="text"><br /><br />
    <input class="span7" placeholder="Email" name="register_email" id="register_email" type="text"><br /><br />
    <input class="span7" placeholder="Password" name="register_password" id="register_password" type="password"><br /><br />
    <input class="span7" placeholder="Confirm Password" name="register_confirm" id="register_confirm" type="password"><br /><br />
  
    <input id="register_domain" type="hidden" name="register_domain" value="<%= studio.getLoginDomain() %>">

    <div id="register_button" class="btn primary large">Register</div>      

  </fieldset>  
  <label id="register_form_error" class="input-form-error error"></label>
</form>
